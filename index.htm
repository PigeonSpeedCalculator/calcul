<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELMAKKAOUY SAT PRO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        :root { --primary: #00d4ff; --bg: #020617; --card: #1e293b; --text: #f8fafc; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; }
        
        /* ØªØµÙ…ÙŠÙ… Ø§Ù„Ù‡Ø§ØªÙ */
        #map { height: 60vh; width: 100%; border-bottom: 2px solid var(--primary); }
        .stats-bar { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            background: rgba(30, 41, 59, 0.95); 
            padding: 15px; 
            margin: -20px 10px 10px; 
            border-radius: 12px; 
            position: relative; 
            z-index: 1000; 
            border: 1px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .stat-item { text-align: center; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        .stat-item b { display: block; color: var(--primary); font-size: 1.1em; }
        .stat-item span { font-size: 0.7em; color: #94a3b8; }

        .panel { padding: 15px; background: var(--card); border-radius: 15px; margin: 10px; }
        input, button { 
            width: 100%; padding: 14px; margin-top: 10px; 
            border-radius: 10px; border: 1px solid #334155; 
            background: #0f172a; color: white; font-size: 16px; /* Ù…Ù†Ø¹ Ø§Ù„Ø²ÙˆÙˆÙ… ÙÙŠ Ø§Ù„Ø¢ÙŠÙÙˆÙ† */
        }
        button { background: var(--primary); color: #000; font-weight: bold; border: none; }
        
        #bird-icon { font-size: 28px; filter: drop-shadow(0 0 5px #fff); display: inline-block; }
        .legend { display: flex; justify-content: space-around; font-size: 10px; margin-top: 10px; color: #cbd5e1; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="stats-bar">
    <div class="stat-item"><span>Ø§Ù„Ø±ÙŠØ§Ø­</span><b id="st-wind">0 km/h</b></div>
    <div class="stat-item"><span>Ø§Ù„Ø³Ø±Ø¹Ø© Ø§Ù„Ø£Ø±Ø¶ÙŠØ©</span><b id="st-groundspeed">0 m/min</b></div>
    <div class="stat-item"><span>Ø§Ù„Ù…Ø³Ø§ÙØ© Ø§Ù„Ù…ØªØ¨Ù‚ÙŠØ©</span><b id="st-rem-dist">0 Km</b></div>
    <div class="stat-item"><span>ÙˆÙ‚Øª Ø§Ù„Ø¯Ø®ÙˆÙ„</span><b id="st-eta" style="color:#fbbf24">--:--:--</b></div>
</div>

<div class="panel">
    <input id="startCoords" placeholder="Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª Ø§Ù„Ø¥Ø·Ù„Ø§Ù‚ (Ù…Ø«Ù„Ø§Ù‹: 33.5, -7.5)">
    <div style="position:relative">
        <input id="endInput" placeholder="Ø¨Ø­Ø« Ø¹Ù† Ù…Ø¯ÙŠÙ†Ø© Ø§Ù„ÙˆØµÙˆÙ„..." oninput="searchLoc(this.value)">
        <div id="sugEnd" style="background:#1e293b; border:1px solid #00d4ff; display:none; position:absolute; z-index:2000; width:100%; max-height:150px; overflow-y:auto; border-radius:8px;"></div>
    </div>
    <input type="datetime-local" id="startTime" step="1">
    <button onclick="startFlight()">Ø§Ø¨Ø¯Ø£ ØªØªØ¨Ø¹ Ø§Ù„Ø±Ø­Ù„Ø© ğŸ•Šï¸</button>
    
    <div class="legend">
        <span>ğŸ”´ Ø¨Ø·ÙŠØ¡</span><span>ğŸŸ¡ Ù…ØªÙˆØ³Ø·</span><span>ğŸŸ¢ Ø³Ø±ÙŠØ¹ (>1500)</span>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Ø¥Ø¹Ø¯Ø§Ø¯ Ø®Ø±ÙŠØ·Ø© Ø§Ù„Ù‚Ù…Ø± Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ
let map = L.map('map').setView([33.5, -7.5], 7);
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri'
}).addTo(map);

let pigeon, lastPos, startPt, endPt;
let weather = { windKm: 0, deg: 0 };
const BASE_SPEED_KMH = 75; // Ø³Ø±Ø¹Ø© Ø£Ø³Ø§Ø³ÙŠØ© Ù‚ÙˆÙŠØ©

async function searchLoc(q) {
    if(q.length < 3) return;
    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`);
    const d = await r.json();
    const box = document.getElementById('sugEnd');
    box.style.display = 'block';
    box.innerHTML = d.map(x => `<div style="padding:12px; border-bottom:1px solid #334155;" onclick="selectEnd(${x.lat}, ${x.lon}, '${x.display_name}')">${x.display_name}</div>`).join('');
}

function selectEnd(lat, lon, name) {
    endPt = {lat: parseFloat(lat), lng: parseFloat(lon)};
    document.getElementById('endInput').value = name.split(',')[0];
    document.getElementById('sugEnd').style.display = 'none';
    getWeather(lat, lon);
}

async function getWeather(lat, lon) {
    const r = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=992e2b79f5e3386bda09d14ff4807f9d`);
    const d = await r.json();
    weather = { windKm: d.wind.speed * 3.6, deg: d.wind.deg };
    document.getElementById('st-wind').innerText = weather.windKm.toFixed(1) + " km/h";
}

function getColor(speed) {
    if(speed > 1400) return '#22c55e'; // Ø£Ø®Ø¶Ø± (Ø³Ø±ÙŠØ¹ Ø¬Ø¯Ø§Ù‹)
    if(speed > 1100) return '#eab308'; // Ø£ØµÙØ± (Ù…ØªÙˆØ³Ø·)
    return '#ef4444'; // Ø£Ø­Ù…Ø± (Ø¨Ø·ÙŠØ¡)
}

function startFlight() {
    const sc = document.getElementById('startCoords').value.split(',');
    if(sc.length < 2 || !endPt) return;
    startPt = {lat: parseFloat(sc[0]), lng: parseFloat(sc[1])};
    lastPos = startPt;
    
    if(pigeon) map.removeLayer(pigeon);
    pigeon = L.marker(startPt, {icon: L.divIcon({html: '<div id="bird-icon">ğŸ•Šï¸</div>', className: ''})}).addTo(map);
    
    map.fitBounds([startPt, endPt], {padding: [30, 30]});
    requestAnimationFrame(animate);
}

function animate() {
    const startT = new Date(document.getElementById('startTime').value);
    const now = new Date();
    const elapsedH = (now - startT) / 3600000;
    if(elapsedH < 0) return requestAnimationFrame(animate);

    const totalD = map.distance(startPt, endPt) / 1000;
    const bearing = (Math.atan2(endPt.lng - startPt.lng, endPt.lat - startPt.lat) * 180 / Math.PI);
    
    // ÙÙŠØ²ÙŠØ§Ø¡ Ø§Ù„Ø±ÙŠØ§Ø­ Ø§Ù„Ù…ØªÙ‚Ø¯Ù…Ø© (ØªØ³Ù…Ø­ Ø¨Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù€ 1800 Ù…/Ø¯)
    const rad = (weather.deg - bearing) * Math.PI / 180;
    const windEffect = Math.cos(rad) * weather.windKm;
    const groundSpeedKmh = BASE_SPEED_KMH + (windEffect * 1.2); // Ù…Ø¹Ø§Ù…Ù„ Ø±ÙŠØ§Ø­ Ù…Ø¹Ø²Ø² Ù„Ù„Ø³Ø¨Ø§Ù‚Ø§Øª
    const gsMmin = (groundSpeedKmh * 1000) / 60;

    document.getElementById('st-groundspeed').innerText = gsMmin.toFixed(2) + " m/min";

    let progress = (elapsedH * groundSpeedKmh) / totalD;
    if(progress > 1) progress = 1;

    // ØªØ¹Ø±Ø¬ Ø§Ù„Ù…Ø³Ø§Ø± (Ø·ÙŠØ±Ø§Ù† Ø·Ø¨ÙŠØ¹ÙŠ)
    const wobble = (weather.windKm / 150) * Math.sin(progress * 50);
    const curLat = startPt.lat + (endPt.lat - startPt.lat) * progress + wobble;
    const curLng = startPt.lng + (endPt.lng - startPt.lng) * progress + (Math.cos(progress * 30) * 0.002);
    const currentPos = [curLat, curLng];

    // Ø±Ø³Ù… Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ù…Ù„ÙˆÙ†
    L.polyline([lastPos, currentPos], {
        color: getColor(gsMmin),
        weight: 5,
        opacity: 0.9
    }).addTo(map);

    lastPos = currentPos;
    pigeon.setLatLng(currentPos);
    document.getElementById('bird-icon').style.transform = `rotate(${bearing}deg)`;

    const remK = totalD * (1 - progress);
    document.getElementById('st-rem-dist').innerText = remK.toFixed(2) + " Km";
    
    if(progress < 1) {
        const remH = remK / groundSpeedKmh;
        const eta = new Date(now.getTime() + remH * 3600000);
        document.getElementById('st-eta').innerText = eta.toLocaleTimeString('ar-EG', {hour12:false});
        requestAnimationFrame(animate);
    } else {
        document.getElementById('st-eta').innerText = "ØªÙ… Ø§Ù„ÙˆØµÙˆÙ„";
    }
}
</script>
</body>
</html>

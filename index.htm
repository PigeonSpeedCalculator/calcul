<script>
    let racers = [];

    // ØªØ­Ø¯ÙŠØ¯ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ø­Ø§Ù„ÙŠ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ù…Ø¹ Ø§Ù„Ø«ÙˆØ§Ù†ÙŠ Ø¹Ù†Ø¯ Ø§Ù„ÙØªØ­
    window.onload = () => {

    // Ù…Ø¹Ø§Ù„Ø¬ Ù…Ù„Ù PDF
    document.getElementById('pdfInput').onchange = async (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
            let found = [];
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const text = await page.getTextContent();
                let lines = {};
                text.items.forEach(it => {
                    let y = Math.round(it.transform[5]);
                    if (!lines[y]) lines[y] = [];
                    lines[y].push(it);
                });
                Object.keys(lines).sort((a,b)=>b-a).forEach(y => {
                    let row = lines[y].sort((a,b)=>a.transform[4]-b.transform[4]).map(it => it.str.trim()).filter(s => s !== "");
                    let dist = row.find(v => /^\d+\.\d{3}$/.test(v));
                    let name = row.find(v => v.length > 3 && isNaN(v));
                    if (dist && name) found.push({ name: name, dist: parseFloat(dist) });
                });
            }
            racers = found; renderRacers();

        reader.readAsArrayBuffer(file);
    };

    function renderRacers() {

        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());

        document.getElementById('racersList').innerHTML = racers.map((r, i) => `

    function addTimeField(idx) {

    function addManual() {

    function calculateAll() {
        const release = new Date(document.getElementById('releaseDateTime').value);
        if (isNaN(release)) return alert("ÙŠØ±Ø¬Ù‰ Ø¶Ø¨Ø· ÙˆÙ‚Øª Ø§Ù„Ø¥Ø·Ù„Ø§Ù‚!");

        let results = [];
        racers.forEach((r, i) => {
            document.querySelectorAll(`.t-inp-${i}`).forEach(inp => {
                if (inp.value) {
                    const arrival = new Date(inp.value);
                    let diffSeconds = (arrival - release) / 1000;
                    
                    if (diffSeconds > 0) {
                        // Ø®ØµÙ… Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù…ÙŠØª ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ (10:30 Ù„ÙŠÙ„Ø§Ù‹ Ø¥Ù„Ù‰ 6:00 ØµØ¨Ø§Ø­Ø§Ù‹)
                        let deadSeconds = calculateDeadSeconds(release, arrival);
                        let finalSeconds = diffSeconds - deadSeconds;
                        
                        // Ø§Ù„Ø³Ø±Ø¹Ø© Ø¨Ø§Ù„Ù…ØªØ± ÙÙŠ Ø§Ù„Ø¯Ù‚ÙŠÙ‚Ø© (Ø§Ù„Ù…Ø³Ø§ÙØ© * 1000 / (Ø§Ù„Ø«ÙˆØ§Ù†ÙŠ / 60))
                        let speed = (r.dist * 1000) / (finalSeconds / 60);
                        
                        results.push({ 
                            name: r.name, 
                            dist: r.dist, 
                            speed: speed, 
                            time: inp.value.replace('T', ' ') 
                        });
                    }
                }

        results.sort((a, b) => b.speed - a.speed);

    }

    // Ø­Ø³Ø§Ø¨ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù…ÙŠØª Ø¨Ø§Ù„Ø«ÙˆØ§Ù†ÙŠ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø¯Ù‚Ø©
    function calculateDeadSeconds(start, end) {
        let dead = 0;
        let s = new Date(start);
        s.setHours(0,0,0,0);
        
        while (s < end) {
            // Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù…ÙŠØª Ù…Ù† 22:30:00 Ø¥Ù„Ù‰ 06:00:00
            let night = new Date(s); night.setHours(22, 30, 0);
            let morning = new Date(s); morning.setDate(morning.getDate() + 1); morning.setHours(6, 0, 0);

            let overlapStart = new Date(Math.max(start, night));
            let overlapEnd = new Date(Math.min(end, morning));

            if (overlapStart < overlapEnd) {
                dead += (overlapEnd - overlapStart) / 1000;
            }
            s.setDate(s.getDate() + 1);
        }
        return dead;
    }

    function showResults(data) {

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELMAKKAOUY | Professional PDF Radar</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg: #0b0f19; --card: #161b2a; --accent: #f59e0b; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', system-ui, sans-serif; }
        .header { background: var(--card); padding: 15px 25px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        #map { height: 450px; width: 100%; border-radius: 20px; margin-bottom: 20px; border: 1px solid #2d3748; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #2d3748; margin-bottom: 20px; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        
        label { font-size: 11px; color: #718096; font-weight: bold; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        input { background: #0b0f19; border: 1px solid #334155; color: white; padding: 14px; border-radius: 12px; width: 100%; box-sizing: border-box; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }

        /* Modern Upload Zone */
        .upload-zone { border: 2px dashed #334155; padding: 50px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; background: rgba(59, 130, 246, 0.03); }
        .upload-zone:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.08); }
        .upload-zone h3 { margin: 15px 0 5px; color: white; }
        .upload-zone p { margin: 0; color: #718096; font-size: 13px; }
        
        /* Data Table */
        .results-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin-top: 20px; }
        .results-table th { padding: 15px; color: #718096; font-size: 12px; text-transform: uppercase; text-align: left; }
        .results-table td { background: var(--card); padding: 18px 15px; font-size: 14px; border-top: 1px solid #2d3748; border-bottom: 1px solid #2d3748; }
        .results-table td:first-child { border-left: 1px solid #2d3748; border-top-left-radius: 12px; border-bottom-left-radius: 12px; }
        .results-table td:last-child { border-right: 1px solid #2d3748; border-top-right-radius: 12px; border-bottom-right-radius: 12px; text-align: right; }

        .loading-text { display: none; text-align: center; color: var(--accent); font-weight: bold; padding: 15px; }
        .pigeon-marker { font-size: 24px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
    </style>
</head>
<body>

<header class="header">
    <div style="font-weight: 900; letter-spacing: 1px; font-size: 1.5rem;">ELMAKKAOUY <span style="color:var(--primary)">RADAR</span></div>
    <div id="liveClock" style="font-family: monospace; color: var(--primary); font-weight: bold; font-size: 1.1rem;">00:00:00</div>
</header>

<div class="container">
    <div id="map"></div>

    <div class="card">
        <div class="input-group">
            <div>
                <label>üìç Release Point (Lat, Lng)</label>
                <input type="text" id="startCoord" value="33.2722, -8.3732">
            </div>
            <div>
                <label>üèôÔ∏è Central Hub (Goal)</label>
                <input type="text" id="endCoord" value="33.5731, -7.5898">
            </div>
        </div>

        <div class="upload-zone" id="dropZone" onclick="document.getElementById('pdfFile').click()">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><polyline points="9 15 12 12 15 15"></polyline></svg>
            <h3>Upload PDF Results</h3>
            <p>Drag & drop or click to select the official race file</p>
            <input type="file" id="pdfFile" hidden accept=".pdf" onchange="processPDF(event)">
        </div>
        <div id="loading" class="loading-text">Processing file... please wait...</div>
    </div>

    <table class="results-table" id="racerTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Distance (KM)</th>
                <th style="text-align: right;">Status</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    let map, markers = [];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([33.4, -8], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; Leaflet | Elmakkaouy'
        }).addTo(map);
    }

    async function processPDF(event) {
        const file = event.target.files[0];
        if (!file) return;

        document.getElementById('loading').style.display = 'block';
        const reader = new FileReader();

        reader.onload = async function() {
            const typedArray = new Uint8Array(this.result);
            try {
                const pdf = await pdfjsLib.getDocument(typedArray).promise;
                let extractedText = "";

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    extractedText += content.items.map(item => item.str).join(' ') + "\n";
                }
                analyzeText(extractedText);
            } catch (err) {
                console.error(err);
                alert("Could not process PDF. Please check the file format.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        };
        reader.readAsArrayBuffer(file);
    }

    function analyzeText(text) {
        const start = document.getElementById('startCoord').value.split(',').map(Number);
        const end = document.getElementById('endCoord').value.split(',').map(Number);
        const tbody = document.querySelector('#racerTable tbody');
        
        tbody.innerHTML = "";
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        // Improved Regex: Finds distances like 216.65, 34.003, etc.
        const lines = text.split('\n');
        const distanceRegex = /(\d{1,3}\.\d{2,4})/;

        lines.forEach((line) => {
            const match = line.match(distanceRegex);
            if (match) {
                const dist = parseFloat(match[0]);
                const nameMatch = line.split(match[0])[0].trim();
                const name = nameMatch.length > 3 ? nameMatch : "Competitor " + (markers.length + 1);

                // Math: Positioning based on distance ratio
                const totalDistance = L.latLng(start).distanceTo(L.latLng(end)) / 1000;
                const ratio = Math.min(dist / totalDistance, 1);
                
                const lat = start[0] + (end[0] - start[0]) * ratio;
                const lng = start[1] + (end[1] - start[1]) * ratio;

                // Add Marker
                const marker = L.marker([lat, lng], {
                    icon: L.divIcon({ html: 'üïäÔ∏è', className: 'pigeon-marker', iconSize: [30, 30] })
                }).addTo(map).bindPopup(`<b>${name}</b><br>Distance: ${dist} km`);
                markers.push(marker);

                // Add Table Row
                const row = `<tr>
                    <td><b>${name}</b></td>
                    <td style="color:#3b82f6; font-weight:bold;">${dist} KM</td>
                    <td style="text-align: right; color:#22c55e;">Located üìç</td>
                </tr>`;
                tbody.innerHTML += row;
            }
        });

        if (markers.length > 0) {
            const group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds(), { padding: [50, 50] });
        }
    }

    // Live clock update
    setInterval(() => {
        document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0];
    }, 1000);

    initMap();
</script>
</body>
</html>

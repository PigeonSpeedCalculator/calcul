<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELMAKKAOUY PRO - Persistent Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        :root { --primary: #00d4ff; --bg: #020617; --card: #1e293b; --text: #f8fafc; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; }
        #map { height: 50vh; width: 100%; border-bottom: 2px solid var(--primary); }
        .stats-bar { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; 
            background: rgba(30, 41, 59, 0.95); padding: 12px; margin: -15px 10px 10px; 
            border-radius: 12px; position: relative; z-index: 1000; border: 1px solid var(--primary);
        }
        .stat-item b { display: block; color: var(--primary); font-size: 1.1em; }
        .stat-item span { font-size: 0.7em; color: #94a3b8; }
        .panel { padding: 15px; background: var(--card); border-radius: 12px; margin: 10px; border: 1px solid #334155; }
        input, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; font-size: 16px; }
        button { background: var(--primary); color: #000; font-weight: bold; border: none; }
        table { width: 100%; margin-top: 10px; border-collapse: collapse; font-size: 0.85em; }
        th, td { padding: 8px; border-bottom: 1px solid #334155; text-align: center; }
        #bird-icon { font-size: 26px; filter: drop-shadow(0 0 5px #fff); display: inline-block; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="stats-bar">
    <div class="stat-item"><span>ğŸ•Šï¸ Ø³Ø±Ø¹Ø© Ø§Ù„Ø­Ù…Ø§Ù…Ø©</span><b id="st-birdspeed">0 m/min</b></div>
    <div class="stat-item"><span>ğŸ•’ ÙˆÙ‚Øª Ø§Ù„ÙˆØµÙˆÙ„ Ø§Ù„Ù…ØªÙˆÙ‚Ø¹</span><b id="st-eta" style="color:#fbbf24">--:--:--</b></div>
    <div class="stat-item"><span>ğŸ“ Ù…ØªØ¨Ù‚ÙŠ</span><b id="st-rem-dist">0 Km</b></div>
    <div class="stat-item"><span>ğŸŒ¬ï¸ Ø§Ù„Ø±ÙŠØ§Ø­</span><b id="st-wind">0 km/h</b></div>
</div>

<div class="panel">
    <input id="startCoords" placeholder="Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª Ø§Ù„Ø¥Ø·Ù„Ø§Ù‚ (Lat, Lon)">
    <input id="endInput" placeholder="Ø¨Ø­Ø« Ø¹Ù† Ù…Ø¯ÙŠÙ†Ø© Ø§Ù„ÙˆØµÙˆÙ„..." oninput="searchLoc(this.value)">
    <div id="sugEnd" style="background:#1e293b; border:1px solid #00d4ff; display:none; position:absolute; z-index:2000; width:85%; max-height:150px; overflow-y:auto;"></div>
    <input type="datetime-local" id="startTime" step="1">
    <button onclick="startFlight()">Ø¥Ø·Ù„Ø§Ù‚ / Ø§Ø³ØªÙƒÙ…Ø§Ù„ Ø§Ù„Ø±Ø­Ù„Ø© ğŸš€</button>
    <button onclick="clearCache()" style="background:#ef4444; color:white; margin-top:5px; font-size:12px; padding:5px;">Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø§Ù„Ù†Ø¸Ø§Ù… (Ø­Ø°Ù Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª)</button>
</div>

<div class="panel">
    <h3>ğŸ“Š Ù†ØªØ§Ø¦Ø¬ Ø§Ù„Ù…ØªØ³Ø§Ø¨Ù‚ÙŠÙ†</h3>
    <input id="rName" placeholder="Ø§Ø³Ù… Ø§Ù„Ù…ØªØ³Ø§Ø¨Ù‚">
    <input id="rDist" type="number" placeholder="Ø§Ù„Ù…Ø³Ø§ÙØ© (Km)" step="0.001">
    <input id="rTime" type="time" step="1">
    <button onclick="recordRacer()" style="background:#22c55e; color:white">ØªØ³Ø¬ÙŠÙ„</button>
    <table id="leaderboardTable">
        <thead><tr><th>#</th><th>Ø§Ù„Ø§Ø³Ù…</th><th>Ø§Ù„Ø³Ø±Ø¹Ø©</th></tr></thead>
        <tbody id="leaderboard"></tbody>
    </table>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([33.5, -7.5], 7);
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

let pigeon, lastPos, startPt, endPt, racers = [];
let weather = { windKm: 0, deg: 0 };
const BASE_SPEED_KMH = 75;

// ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø¹Ù†Ø¯ ÙØªØ­ Ø§Ù„ØµÙØ­Ø©
window.onload = function() {
    if (localStorage.getItem('flightData')) {
        const data = JSON.parse(localStorage.getItem('flightData'));
        document.getElementById('startCoords').value = data.startCoords || '';
        document.getElementById('endInput').value = data.endName || '';
        document.getElementById('startTime').value = data.startTime || '';
        endPt = data.endPt;
        weather = data.weather || { windKm: 0, deg: 0 };
        document.getElementById('st-wind').innerText = weather.windKm.toFixed(1) + " km/h";
        
        if (data.racers) {
            racers = data.racers;
            updateLeaderboard();
        }
        
        if (data.startTime) startFlight(); // Ø§Ø³ØªØ¦Ù†Ø§Ù ØªÙ„Ù‚Ø§Ø¦ÙŠ
    }
};

async function searchLoc(q) {
    if(q.length < 3) return;
    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`);
    const d = await r.json();
    const box = document.getElementById('sugEnd');
    box.style.display = 'block';
    box.innerHTML = d.map(x => `<div style="padding:12px; border-bottom:1px solid #334155;" onclick="selectEnd(${x.lat}, ${x.lon}, '${x.display_name}')">${x.display_name}</div>`).join('');
}

function selectEnd(lat, lon, name) {
    endPt = {lat: parseFloat(lat), lng: parseFloat(lon)};
    document.getElementById('endInput').value = name.split(',')[0];
    document.getElementById('sugEnd').style.display = 'none';
    getWeather(lat, lon);
}

async function getWeather(lat, lon) {
    const r = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=992e2b79f5e3386bda09d14ff4807f9d`);
    const d = await r.json();
    weather = { windKm: d.wind.speed * 3.6, deg: d.wind.deg };
    saveToStorage();
    document.getElementById('st-wind').innerText = weather.windKm.toFixed(1) + " km/h";
}

function saveToStorage() {
    const data = {
        startCoords: document.getElementById('startCoords').value,
        endName: document.getElementById('endInput').value,
        startTime: document.getElementById('startTime').value,
        endPt: endPt,
        weather: weather,
        racers: racers
    };
    localStorage.setItem('flightData', JSON.stringify(data));
}

function clearCache() {
    localStorage.clear();
    location.reload();
}

function startFlight() {
    const sc = document.getElementById('startCoords').value.split(',');
    if(sc.length < 2 || !endPt) return;
    startPt = {lat: parseFloat(sc[0]), lng: parseFloat(sc[1])};
    lastPos = startPt;
    saveToStorage();
    
    if(pigeon) map.removeLayer(pigeon);
    pigeon = L.marker(startPt, {icon: L.divIcon({html: '<div id="bird-icon">ğŸ•Šï¸</div>', className: ''})}).addTo(map);
    map.fitBounds([startPt, endPt], {padding: [30, 30]});
    requestAnimationFrame(animate);
}

function animate() {
    const startVal = document.getElementById('startTime').value;
    if(!startVal) return;
    const elapsedH = (new Date() - new Date(startVal)) / 3600000;
    if(elapsedH < 0) return requestAnimationFrame(animate);

    const totalD = map.distance(startPt, endPt) / 1000;
    const bearing = (Math.atan2(endPt.lng - startPt.lng, endPt.lat - startPt.lat) * 180 / Math.PI);
    
    const rad = (weather.deg - bearing) * Math.PI / 180;
    const groundSpeedKmh = BASE_SPEED_KMH + (Math.cos(rad) * weather.windKm * 1.3);
    const gsMmin = (groundSpeedKmh * 1000) / 60;

    document.getElementById('st-birdspeed').innerText = gsMmin.toFixed(2) + " m/min";

    let progress = (elapsedH * groundSpeedKmh) / totalD;
    if(progress > 1) progress = 1;

    // Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ø±Ø·ÙˆØ¨Ø© (ØªØ¹Ø±Ø¬ ÙŠÙ†Ø¬Ø°Ø¨ Ù„Ù…Ø³Ø§Ø± Ø·Ø¨ÙŠØ¹ÙŠ)
    const humidityDrift = Math.sin(progress * 45) * 0.003; 
    const curLat = startPt.lat + (endPt.lat - startPt.lat) * progress + humidityDrift;
    const curLng = startPt.lng + (endPt.lng - startPt.lng) * progress + (Math.cos(progress * 35) * 0.002);
    const currentPos = [curLat, curLng];

    L.polyline([lastPos, currentPos], { color: gsMmin > 1350 ? '#22c55e' : gsMmin > 1050 ? '#eab308' : '#ef4444', weight: 5 }).addTo(map);

    lastPos = currentPos;
    pigeon.setLatLng(currentPos);
    document.getElementById('bird-icon').style.transform = `rotate(${bearing}deg)`;

    const remK = totalD * (1 - progress);
    document.getElementById('st-rem-dist').innerText = remK.toFixed(2) + " Km";
    
    if(progress < 1) {
        const remSec = (remK / groundSpeedKmh) * 3600;
        const eta = new Date(Date.now() + remSec * 1000);
        document.getElementById('st-eta').innerText = eta.getHours().toString().padStart(2,'0') + ":" + eta.getMinutes().toString().padStart(2,'0') + ":" + eta.getSeconds().toString().padStart(2,'0');
        requestAnimationFrame(animate);
    } else { document.getElementById('st-eta').innerText = "Ø¯Ø®Ù„Øª"; }
}

function recordRacer() {
    const name = document.getElementById('rName').value;
    const dist = parseFloat(document.getElementById('rDist').value);
    const timeVal = document.getElementById('rTime').value;
    const startVal = document.getElementById('startTime').value;

    if(!name || !dist || !timeVal || !startVal) return alert("Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù†Ø§Ù‚ØµØ©");

    const start = new Date(startVal);
    const [h, m, s] = timeVal.split(':');
    const end = new Date(startVal.split('T')[0] + `T${h}:${m}:${s || '00'}`);
    if(end < start) end.setDate(end.getDate() + 1);

    const speed = (dist * 1000) / ((end - start) / 60000);
    racers.push({ name, dist, speed });
    racers.sort((a,b) => b.speed - a.speed);
    saveToStorage();
    updateLeaderboard();
}

function updateLeaderboard() {
    document.getElementById('leaderboard').innerHTML = racers.map((r, i) => `
        <tr><td>${i+1}</td><td>${r.name}</td><td style="color:var(--primary); font-weight:bold">${r.speed.toFixed(3)}</td></tr>
    `).join('');
}
</script>
</body>
</html>

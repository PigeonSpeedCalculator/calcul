<script>
let map,startMarker,pigeon,route,dest=null,racers=[];

function showTab(id,btn){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
document.getElementById(id).classList.add('active');
btn.classList.add('active');
if(id==='radar-tab') setTimeout(()=>map.invalidateSize(),200);
}

window.onload=()=>{
map=L.map('map').setView([33.2722,-8.3732],7);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
startMarker=L.marker([33.2722,-8.3732]).addTo(map);
let d=new Date();d.setMinutes(d.getMinutes()-d.getTimezoneOffset());
startTimeOfficial.value=d.toISOString().slice(0,16);
};

async function searchCity(q){
if(q.length<3)return;
let r=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`,
{headers:{'User-Agent':'ELMAKKAOUY-RADAR'}});
let d=await r.json();
results.innerHTML=d.map(x=>`<div class="search-item" onclick="pickCity(${x.lat},${x.lon},'${x.display_name}')">${x.display_name.split(',')[0]}</div>`).join('');
}

function pickCity(lat,lon,name){
dest=[lat,lon];
cityIn.value=name.split(',')[0];
results.innerHTML='';
let km=(map.distance(startMarker.getLatLng(),dest)/1000).toFixed(3);
racerDist.value=km;
if(route)map.removeLayer(route);
route=L.polyline([startMarker.getLatLng(),dest],{color:'#00d4ff',dashArray:'5,10'}).addTo(map);
map.fitBounds(route.getBounds(),{padding:[40,40]});
}

function startPigeonSim(){
if(!dest)return alert('Ø§Ø®ØªØ± Ø§Ù„Ù…Ø¯ÙŠÙ†Ø©');
if(pigeon)map.removeLayer(pigeon);
pigeon=L.marker(startMarker.getLatLng(),{icon:L.divIcon({html:'ğŸ•Šï¸'})}).addTo(map);
let p=0,start=startMarker.getLatLng();
let t=setInterval(()=>{
p+=0.01;
if(p>=1)clearInterval(t);
pigeon.setLatLng([
start.lat+(dest[0]-start.lat)*p,
start.lng+(dest[1]-start.lng)*p
]);
},50);
}

function addToList(){
if(!racerName.value||!racerDist.value)return;
racers.push({
name:racerName.value,
dist:parseFloat(racerDist.value),
h:+h.value,m:+m.value,s:+s.value
});
racersList.innerHTML=racers.map(r=>`<div>${r.name} - ${r.dist} Km</div>`).join('');
racerName.value='';
}

function calculateSpeed(){
let start=new Date(startTimeOfficial.value);
let res=racers.map(r=>{
let a=new Date(start);
a.setHours(r.h,r.m,r.s);
let diff=(a-start)/60000;
if(diff<=0)diff=0.1;
return {...r,speed:(r.dist*1000/diff)};
}).sort((a,b)=>b.speed-a.speed);
resBody.innerHTML=res.map((r,i)=>`
<tr>
<td>${i+1}</td>
<td>${r.name}</td>
<td>${r.dist}</td>
<td>${r.h}:${r.m}:${r.s}</td>
<td style="color:#10b981">${r.speed.toFixed(3)}</td>
</tr>`).join('');
resultCapture.style.display='block';
dlBtn.style.display='block';
}

function saveAsImage(){
html2canvas(resultCapture,{backgroundColor:'#fff',scale:2})
.then(c=>{
let a=document.createElement('a');
a.download='RESULT.png';
a.href=c.toDataURL();
a.click();
});
}
</script>

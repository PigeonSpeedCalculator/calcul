<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELMAKKAOUY RADAR PRO</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --primary: #00d4ff; --danger: #ff4d4d; --bg: #050a14; --card: #0f172a; --text: #e2e8f0; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; }
        
        /* Dashboard Layout */
        .app-grid { display: grid; grid-template-columns: 1fr 350px; height: 100vh; }
        @media (max-width: 900px) { .app-grid { grid-template-columns: 1fr; } }

        /* Left Section: Map & Results */
        .main-view { position: relative; overflow-y: auto; padding: 20px; border-right: 1px solid #1e293b; }
        #map { height: 400px; border-radius: 15px; border: 1px solid var(--primary); margin-bottom: 20px; box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }

        /* Right Section: Controls */
        .sidebar { background: var(--card); padding: 20px; display: flex; flex-direction: column; gap: 15px; border-left: 2px solid #1e293b; }
        
        /* Weather Widget */
        .weather-card { background: linear-gradient(135deg, #1e293b, #0f172a); border: 1px solid var(--primary); padding: 15px; border-radius: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .w-box { text-align: center; }
        .w-box span { font-size: 10px; color: var(--primary); text-transform: uppercase; }
        .w-box div { font-weight: bold; font-size: 1.1rem; }

        /* Inputs */
        .input-group { background: #1e293b; padding: 10px; border-radius: 8px; border: 1px solid #334155; }
        label { display: block; font-size: 11px; margin-bottom: 5px; color: #94a3b8; }
        input { background: transparent; border: none; color: white; width: 100%; font-size: 14px; outline: none; }
        
        /* Buttons */
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-upload { background: var(--primary); color: #000; }
        .btn-calc { background: #10b981; color: white; font-size: 1.1rem; margin-top: 10px; }
        .btn-save { background: #475569; color: white; margin-top: 20px; }

        /* Table */
        .results-container { margin-top: 20px; background: #fff; color: #000; border-radius: 12px; overflow: hidden; display: none; }
        .res-table { width: 100%; border-collapse: collapse; }
        .res-table th { background: #1e293b; color: white; padding: 12px; text-align: left; }
        .res-table td { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; }
        .speed-badge { background: #dcfce7; color: #166534; padding: 4px 8px; border-radius: 6px; font-weight: 900; }

        /* Racer Item */
        .racer-card { background: #1e293b; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .time-inputs { display: flex; gap: 5px; margin-top: 8px; }
        .time-inputs input { background: #0f172a; border: 1px solid #334155; padding: 5px; border-radius: 4px; text-align: center; }
    </style>
</head>
<body>

<div class="app-grid">
    <div class="main-view">
        <div id="map"></div>
        
        <div id="resultsTableWrapper" class="results-container">
            <div id="captureArea">
                <div style="background:#0f172a; color:#00d4ff; padding:15px; text-align:center; font-weight:900; font-size:1.4rem;">
                    ELMAKKAOUY RADAR PRO - OFFICIAL RESULTS
                </div>
                <table class="res-table" id="finalTable">
                    <thead>
                        <tr>
                            <th>POS</th>
                            <th>NAME</th>
                            <th>DISTANCE</th>
                            <th>ARRIVAL</th>
                            <th>SPEED (m/m)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div style="text-align: center; border-bottom: 1px solid #334155; padding-bottom: 10px;">
            <h2 style="margin:0; color:var(--primary);">RADAR PRO <small style="font-size:10px; color:white;">V2.0</small></h2>
        </div>

        <div class="weather-card" id="weatherBox">
            <div class="w-box"><span>Wind</span><div id="wind-v">--</div></div>
            <div class="w-box"><span>Dir</span><div id="wind-d">--</div></div>
            <div class="w-box"><span>Temp</span><div id="temp-v">--</div></div>
            <div class="w-box"><span>Status</span><div style="color:#10b981">LIVE</div></div>
        </div>

        <div class="input-group">
            <label>üìç RELEASE COORDINATES</label>
            <input type="text" id="coords" value="33.2722, -8.3732" onchange="initApp()">
        </div>

        <div class="input-group">
            <label>üèÅ RELEASE TIME (DATE & TIME)</label>
            <input type="datetime-local" id="releaseFullTime">
        </div>

        <button class="btn btn-upload" onclick="document.getElementById('pdfIn').click()">üìÅ IMPORT RACE PDF</button>
        <input type="file" id="pdfIn" hidden accept=".pdf">

        <div id="racersList" style="flex-grow: 1; overflow-y: auto; max-height: 300px; padding-right: 5px;">
            </div>

        <button class="btn btn-calc" onclick="calculateResults()">üèÜ CALCULATE SPEEDS</button>
        <button class="btn btn-save" onclick="exportImage()">üì∏ SAVE AS IMAGE</button>
    </div>
</div>

<script>
    let map, startMarker, racers = [];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // 1. Initialization
    function initApp() {
        const c = document.getElementById('coords').value.split(',');
        const lat = parseFloat(c[0]), lng = parseFloat(c[1]);

        if (!map) {
            map = L.map('map', { zoomControl: false }).setView([lat, lng], 8);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            startMarker = L.marker([lat, lng]).addTo(map).bindPopup("Release Point");
        } else {
            map.setView([lat, lng]);
            startMarker.setLatLng([lat, lng]);
        }
        fetchWeather(lat, lng);
    }

    // 2. Weather Engine
    async function fetchWeather(lat, lng) {
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=992e2b79f5e3386bda09d14ff4807f9d&units=metric`);
            const d = await res.json();
            document.getElementById('wind-v').innerText = (d.wind.speed * 3.6).toFixed(1) + " km/h";
            document.getElementById('temp-v').innerText = d.main.temp + "¬∞C";
            const dirs = ['N','NE','E','SE','S','SW','W','NW'];
            document.getElementById('wind-d').innerText = dirs[Math.round(d.wind.deg/45)%8];
        } catch(e) { console.error("Weather failed"); }
    }

    // 3. Smart PDF Extraction (The core you need)
    document.getElementById('pdfIn').onchange = async (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
            let foundRacers = [];

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const text = await page.getTextContent();
                
                // Group by Y coordinate (Lines)
                let lines = {};
                text.items.forEach(it => {
                    let y = Math.round(it.transform[5]);
                    if (!lines[y]) lines[y] = [];
                    lines[y].push(it);
                });

                Object.keys(lines).sort((a,b) => b-a).forEach(y => {
                    let row = lines[y].sort((a,b) => a.transform[4] - b.transform[4]);
                    let rowText = row.map(it => it.str.trim()).join(' ');
                    
                    // Regex for Distance (e.g. 216.650 or 216650)
                    let distMatch = rowText.match(/(\d{2,3}\.\d{3})|(\d{5,6})/);
                    if (distMatch) {
                        let distance = distMatch[0].includes('.') ? distMatch[0] : (parseFloat(distMatch[0])/1000).toFixed(3);
                        let name = rowText.replace(distMatch[0], '').replace(/[0-9]/g, '').trim().split('  ')[0];
                        if (name.length > 3) foundRacers.push({ name, dist: distance });
                    }
                });
            }
            racers = foundRacers;
            updateRacerUI();
        };
        reader.readAsArrayBuffer(file);
    };

    function updateRacerUI() {
        const container = document.getElementById('racersList');
        container.innerHTML = racers.map((r, i) => `
            <div class="racer-card">
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span>${r.name}</span>
                    <span style="color:var(--primary)">${r.dist} Km</span>
                </div>
                <div class="time-inputs">
                    <input type="number" class="h-${i}" placeholder="HH" value="12">
                    <input type="number" class="m-${i}" placeholder="MM" value="00">
                    <input type="number" class="s-${i}" placeholder="SS" value="00">
                </div>
            </div>
        `).join('');
    }

    // 4. Calculation Engine
    function calculateResults() {
        const relTime = new Date(document.getElementById('releaseFullTime').value);
        if (isNaN(relTime)) return alert("Please set Release Date/Time");

        let finalData = [];
        racers.forEach((r, i) => {
            const h = document.querySelector(`.h-${i}`).value;
            const m = document.querySelector(`.m-${i}`).value;
            const s = document.querySelector(`.s-${i}`).value;
            
            let arrTime = new Date(relTime);
            arrTime.setHours(h, m, s);
            
            let diffSec = (arrTime - relTime) / 1000;
            if (diffSec > 0) {
                let speed = (parseFloat(r.dist) * 1000) / (diffSec / 60);
                finalData.push({ ...r, speed, arrival: `${h}:${m}:${s}` });
            }
        });

        finalData.sort((a,b) => b.speed - a.speed);
        
        const tbody = document.querySelector('#finalTable tbody');
        tbody.innerHTML = finalData.map((d, i) => `
            <tr>
                <td>${i+1}</td>
                <td><b>${d.name}</b></td>
                <td>${d.dist} Km</td>
                <td>${d.arrival}</td>
                <td><span class="speed-badge">${d.speed.toFixed(3)}</span></td>
            </tr>
        `).join('');
        document.getElementById('resultsTableWrapper').style.display = 'block';
    }

    function exportImage() {
        html2canvas(document.getElementById('captureArea')).then(canvas => {
            const a = document.createElement('a');
            a.download = 'ELMAKKAOUY_RADAR_RESULTS.png';
            a.href = canvas.toDataURL();
            a.click();
        });
    }

    // Run on start
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.getElementById('releaseFullTime').value = now.toISOString().slice(0,16);
    initApp();
</script>
</body>
</html>

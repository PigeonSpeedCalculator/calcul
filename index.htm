<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELMAKKAOUY | RADAR V1 REBORN</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg: #0b0f19; --card: #161b2a; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        .header { background: var(--card); padding: 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; }
        .container { max-width: 1000px; margin: 0 auto; padding: 15px; }
        
        #map { height: 400px; width: 100%; border-radius: 20px; border: 1px solid #2d3748; margin-bottom: 20px; }
        
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #2d3748; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        
        label { font-size: 11px; color: #718096; display: block; margin-bottom: 5px; text-transform: uppercase; }
        input { background: #0b0f19; border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; }

        .upload-area { 
            border: 2px dashed var(--primary); padding: 30px; text-align: center; 
            border-radius: 15px; cursor: pointer; background: rgba(59, 130, 246, 0.05);
            margin-top: 10px;
        }

        .racer-table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        .racer-table th { background: var(--primary); padding: 12px; font-size: 13px; text-align: left; }
        .racer-table td { padding: 12px; border-bottom: 1px solid #2d3748; background: var(--card); font-size: 14px; }
        
        .status-tag { color: #22c55e; font-weight: bold; }
        .loading { color: #f59e0b; display: none; text-align: center; padding: 10px; }
    </style>
</head>
<body>

<header class="header">
    <div style="font-weight: 900;">ELMAKKAOUY <span style="color:var(--primary)">RADAR</span></div>
    <div id="clock">00:00:00</div>
</header>

<div class="container">
    <div id="map"></div>

    <div class="card">
        <div class="input-row">
            <div>
                <label>ğŸ“ Release Point (Lat, Lng)</label>
                <input type="text" id="startCoord" value="33.2722, -8.3732">
            </div>
            <div>
                <label>ğŸ™ï¸ Central Point (Home)</label>
                <input type="text" id="endCoord" value="33.5731, -7.5898">
            </div>
        </div>

        <div class="upload-area" onclick="document.getElementById('pdfIn').click()">
            <div style="font-size: 30px;">ğŸ“„</div>
            <b>Click to Upload PDF File Directly</b>
            <p style="font-size: 12px; color: #718096;">Names and Distances (e.g. 34.003) will be auto-calculated</p>
            <input type="file" id="pdfIn" hidden accept=".pdf" onchange="handleFile(event)">
        </div>
        <div id="loadMsg" class="loading">Reading PDF data...</div>
    </div>

    <table class="racer-table" id="dataTable">
        <thead>
            <tr>
                <th>Name / Details</th>
                <th>Distance (KM)</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    let map, markers = [];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([33.4, -8], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    }

    async function handleFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        document.getElementById('loadMsg').style.display = 'block';
        const reader = new FileReader();

        reader.onload = async function() {
            const typedArray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedArray).promise;
            let fullText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(s => s.str).join(' ') + "\n";
            }
            processData(fullText);
        };
        reader.readAsArrayBuffer(file);
    }

    function processData(text) {
        const start = document.getElementById('startCoord').value.split(',').map(Number);
        const end = document.getElementById('endCoord').value.split(',').map(Number);
        const tbody = document.querySelector('#dataTable tbody');
        
        tbody.innerHTML = "";
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        // Ù…Ù†Ø·Ù‚ Ø§Ù„Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…Ø¹ØªÙ…Ø¯ ÙÙŠ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ÙˆÙ„ (Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ø³Ø§ÙØ§Øª Ø§Ù„Ø¹Ø´Ø±ÙŠØ©)
        const lines = text.split('\n');
        const distRegex = /(\d{1,3}\.\d{2,4})/; // ÙŠØ¨Ø­Ø« Ø¹Ù† Ø£Ø±Ù‚Ø§Ù… Ù…Ø«Ù„ 34.003 Ø£Ùˆ 216.65

        lines.forEach((line) => {
            const match = line.match(distRegex);
            if (match) {
                const distance = parseFloat(match[0]);
                const name = line.split(match[0])[0].trim() || "Competitor";

                // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª (Ù†ÙØ³ Ù…Ù†Ø·Ù‚ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ÙˆÙ„ Ø§Ù„Ù†Ø§Ø¬Ø­)
                const totalDist = L.latLng(start).distanceTo(L.latLng(end)) / 1000;
                const ratio = Math.min(distance / totalDist, 1);
                
                const lat = start[0] + (end[0] - start[0]) * ratio;
                const lng = start[1] + (end[1] - start[1]) * ratio;

                // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ø§Ø±ÙƒØ±
                const m = L.marker([lat, lng], {
                    icon: L.divIcon({ html: 'ğŸ•Šï¸', className: 'pigeon-icon', iconSize: [25, 25] })
                }).addTo(map).bindPopup(name);
                markers.push(m);

                // Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø¬Ø¯ÙˆÙ„
                const row = `<tr>
                    <td>${name}</td>
                    <td style="color:#3b82f6; font-weight:bold;">${distance} KM</td>
                    <td class="status-tag">Located ğŸ“</td>
                </tr>`;
                tbody.innerHTML += row;
            }
        });

        document.getElementById('loadMsg').style.display = 'none';
        if(markers.length > 0) {
            const group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds(), {padding: [50, 50]});
        }
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toTimeString().split(' ')[0];
    }, 1000);

    initMap();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pigeon Central Radar - ELMAKKAOUY</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --primary: #3b82f6; --accent: #f59e0b; --bg: #0f172a; --card: #1e293b; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; }
        
        .header { background: #1e293b; padding: 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 500px; margin: 0 auto; padding: 10px; }
        
        #map { height: 250px; width: 100%; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-box { background: var(--card); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #334155; }
        .stat-box b { display: block; color: var(--primary); font-size: 1.1rem; }
        .stat-box span { font-size: 9px; color: #94a3b8; text-transform: uppercase; }

        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; }
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-size: 14px; }
        label { font-size: 10px; color: #94a3b8; font-weight: bold; margin-bottom: 5px; display: block; }

        .btn-track { background: linear-gradient(to right, #3b82f6, #2563eb); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        
        .racer-row { background: #0f172a; padding: 10px; border-radius: 10px; margin-bottom: 8px; border-left: 3px solid var(--accent); position: relative; }
        .delete-btn { position: absolute; top: 5px; right: 10px; color: #ef4444; cursor: pointer; }
    </style>
</head>
<body>

<header class="header">
    <div style="font-weight: 900;">ELMAKKAOUY <span style="color:var(--primary)">CENTRAL</span></div>
    <div id="liveClock" style="font-family: monospace; color: var(--primary);">00:00:00</div>
</header>

<div class="container">
    <div id="map"></div>

    <div class="stats-grid">
        <div class="stat-box"><b id="s-count">0</b><span>Racers</span></div>
        <div class="stat-box"><b id="s-wind">--</b><span>Wind km/h</span></div>
        <div class="stat-box"><b id="s-best">--</b><span>Top m/m</span></div>
    </div>

    <div class="card">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label>üèÅ RELEASE POINT (Lat/Lng)</label>
                <input type="text" id="relCoord" value="33.2722, -8.3732">
            </div>
            <div>
                <label>üèôÔ∏è CENTRAL POINT (Home)</label>
                <input type="text" id="homeCoord" value="33.5731, -7.5898">
            </div>
        </div>
        <label>‚è∞ RELEASE TIME</label>
        <input type="datetime-local" id="relTime">
        
        <button class="btn-track" onclick="startSim()">START LIVE RADAR üì°</button>
    </div>

    <div class="card">
        <button style="background:none; border: 1px dashed var(--primary); color: var(--primary); padding: 8px; width:100%; border-radius:8px; font-weight:bold; margin-bottom:10px;" onclick="addRacer()">+ ADD RACER ENTRY</button>
        <div id="racersList"></div>
    </div>
</div>

<script>
    let map, marker, pathLine, simInterval;
    let racers = [];
    const API_KEY = '992e2b79f5e3386bda09d14ff4807f9d';

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([33.4, -8], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        document.getElementById('relTime').value = new Date().toISOString().slice(0, 16);
        getWeather();
    }

    async function getWeather() {
        const [lat, lng] = document.getElementById('relCoord').value.split(',');
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat.trim()}&lon=${lng.trim()}&appid=${API_KEY}&units=metric`);
            const data = await res.json();
            document.getElementById('s-wind').innerText = (data.wind.speed * 3.6).toFixed(1);
        } catch(e) { console.log(e); }
    }

    function addRacer() {
        racers.unshift({ name: "", dist: "", arrival: new Date().toISOString().slice(0, 16) });
        renderList();
    }

    function renderList() {
        const listDiv = document.getElementById('racersList');
        listDiv.innerHTML = racers.map((r, i) => `
            <div class="racer-row">
                <span class="delete-btn" onclick="removeRacer(${i})">√ó</span>
                <input type="text" placeholder="Competitor Name" oninput="racers[${i}].name=this.value" value="${r.name}">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <input type="number" placeholder="Distance (KM)" oninput="racers[${i}].dist=this.value; updateStats()" value="${r.dist}">
                    <input type="datetime-local" oninput="racers[${i}].arrival=this.value; updateStats()" value="${r.arrival}">
                </div>
            </div>
        `).join('');
        updateStats();
    }

    function removeRacer(i) {
        racers.splice(i, 1);
        renderList();
    }

    function updateStats() {
        document.getElementById('s-count').innerText = racers.length;
        let topSpeed = 0;
        const release = new Date(document.getElementById('relTime').value);
        
        racers.forEach(r => {
            if(r.dist && r.arrival) {
                const diff = (new Date(r.arrival) - release) / (1000 * 60);
                if(diff > 0) {
                    const speed = (r.dist * 1000) / diff;
                    if(speed > topSpeed) topSpeed = speed;
                }
            }
        });
        document.getElementById('s-best').innerText = topSpeed > 0 ? topSpeed.toFixed(2) : "--";
    }

    function startSim() {
        if(simInterval) clearInterval(simInterval);
        
        const [sLat, sLng] = document.getElementById('relCoord').value.split(',').map(n => parseFloat(n));
        const [eLat, eLng] = document.getElementById('homeCoord').value.split(',').map(n => parseFloat(n));
        const release = new Date(document.getElementById('relTime').value);

        if(marker) map.removeLayer(marker);
        if(pathLine) map.removeLayer(pathLine);

        pathLine = L.polyline([[sLat, sLng], [eLat, eLng]], {color: '#3b82f6', weight: 4, opacity: 0.6}).addTo(map);
        marker = L.marker([sLat, sLng], {
            icon: L.divIcon({ html: 'üïäÔ∏è', className: 'pigeon-icon', iconSize: [24,24] })
        }).addTo(map);

        map.fitBounds(pathLine.getBounds(), {padding: [40, 40]});

        simInterval = setInterval(() => {
            const now = new Date();
            const elapsed = (now - release) / (1000 * 60 * 60); // hours
            if(elapsed < 0) return;

            // ÿ≥ÿ±ÿπÿ© ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© 60 ŸÉŸÖ/ÿ≥ ŸÑŸÑŸÖÿ≠ÿßŸÉÿßÿ©
            const distanceKM = L.latLng(sLat, sLng).distanceTo(L.latLng(eLat, eLng)) / 1000;
            const progress = Math.min((elapsed * 60) / distanceKM, 1);
            
            const curLat = sLat + (eLat - sLat) * progress;
            const curLng = sLng + (eLng - sLng) * progress;
            marker.setLatLng([curLat, curLng]);
            
            if(progress >= 1) clearInterval(simInterval);
        }, 1000);
    }

    setInterval(() => {
        document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0];
    }, 1000);

    initMap();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELMAKKAOUY PRO - FINAL RADAR</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --accent: #f59e0b; --bg: #0f172a; --card: #1e293b; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; }
        .app-header { background: #161b22; padding: 15px; border-bottom: 3px solid var(--primary); text-align: center; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        
        /* Weather Widget */
        .weather-bar { display: flex; justify-content: space-around; background: rgba(37, 99, 235, 0.1); padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px solid var(--primary); }
        .weather-item { text-align: center; }
        .weather-item b { display: block; color: var(--accent); font-size: 1.1rem; }

        input { background: #0f172a; color: white; border: 1px solid #475569; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; }
        .time-group { display: flex; gap: 5px; align-items: center; margin-top: 10px; }
        
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-calc { background: #16a34a; }
        
        .racer-item { border-left: 5px solid var(--primary); padding: 10px; background: #1e293b; margin-bottom: 10px; border-radius: 0 10px 10px 0; }
        .res-table { background: white; color: black; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .res-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<header class="app-header">
    <div style="font-weight: 900; font-size: 1.4rem;">ELMAKKAOUY <span style="color:var(--primary)">RADAR PRO</span></div>
</header>

<div class="container">
    <div class="weather-bar" id="weatherBar">
        <div class="weather-item"><span>Wind</span><b id="w-speed">--</b></div>
        <div class="weather-item"><span>Dir</span><b id="w-dir">--</b></div>
        <div class="weather-item"><span>Temp</span><b id="w-temp">--</b></div>
    </div>

    <div class="card">
        <label>üìç Release Coord (for Wind)</label>
        <input type="text" id="coords" value="33.2722, -8.3732" onchange="fetchWeather()">
        
        <label style="margin-top:10px; display:block;">üèÅ Release Time</label>
        <div class="time-group">
            <input type="date" id="relDate">
            <input type="number" id="relH" value="07">:<input type="number" id="relM" value="00">:<input type="number" id="relS" value="00">
        </div>

        <label style="margin-top:10px; display:block;">üìÑ Select PDF File</label>
        <input type="file" id="pdfFile" accept=".pdf">
        <div id="loader" style="text-align:center; color:var(--accent); display:none; margin-top:10px;">Reading all data...</div>
    </div>

    <button class="btn-main btn-calc" onclick="calculateAll()">RUN CALCULATION üèÜ</button>

    <div id="list"></div>

    <div id="resultArea" style="display:none;">
        <div id="capture" class="res-table">
            <div style="background:var(--primary); color:white; padding:15px; text-align:center; font-weight:bold;">RACE RESULTS - ELMAKKAOUY</div>
            <div id="rankings"></div>
        </div>
        <button class="btn-main" onclick="saveImage()" style="background:#334155;">SAVE AS IMAGE üì∏</button>
    </div>
</div>

<script>
    let racers = [];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    document.getElementById('relDate').value = new Date().toISOString().split('T')[0];

    // 1. Weather Logic
    async function fetchWeather() {
        const c = document.getElementById('coords').value.split(',');
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${c[0].trim()}&lon=${c[1].trim()}&appid=bd5e378503939ddaee76f12ad7a97608&units=metric`);
            const d = await res.json();
            document.getElementById('w-speed').innerText = (d.wind.speed * 3.6).toFixed(1) + " km/h";
            document.getElementById('w-temp').innerText = d.main.temp + "¬∞C";
            const dirs = ['N','NE','E','SE','S','SW','W','NW'];
            document.getElementById('w-dir').innerText = dirs[Math.round(d.wind.deg/45)%8];
        } catch(e) {}
    }
    fetchWeather();

    // 2. ÿßŸÑŸÖÿ≠ÿ±ŸÉ ÿßŸÑÿ¥ÿßŸÖŸÑ (ŸÇÿ±ÿßÿ°ÿ© ÿßŸÑŸÜÿµ ÿßŸÑÿÆÿßŸÖ ŸÉŸÖÿß ŸÅŸä ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿ£ŸàŸÑŸâ)
    document.getElementById('pdfFile').onchange = async (e) => {
        const file = e.target.files[0];
        document.getElementById('loader').style.display = 'block';
        
        const reader = new FileReader();
        reader.onload = async function() {
            const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                // ŸÜÿ¨ŸÖÿπ ÿßŸÑŸÜÿµŸàÿµ ÿ®ÿØŸàŸÜ ŸÇŸäŸàÿØ ÿßŸÑÿ£ÿπŸÖÿØÿ© ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑŸÇÿ±ÿßÿ°ÿ©
                fullText += content.items.map(it => it.str).join(' ') + "\n";
            }
            
            // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖÿ≥ÿßŸÅÿßÿ™ (ÿ£ÿ±ŸÇÿßŸÖ ŸÖŸÜ 5 ÿ•ŸÑŸâ 7 ÿÆÿßŸÜÿßÿ™ ÿ£Ÿà ÿ£ÿ±ŸÇÿßŸÖ ÿπÿ¥ÿ±Ÿäÿ©)
            const regex = /(\d{2,3}\.\d{3,5})|(\d{5,7})/g;
            const matches = [...fullText.matchAll(regex)];
            
            racers = [];
            matches.forEach((m, i) => {
                let dist = parseFloat(m[0]);
                if (dist > 1000) dist = dist / 1000; // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ£ŸÖÿ™ÿßÿ± ŸÑŸÉŸäŸÑŸàŸÖÿ™ÿ±ÿßÿ™

                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ•Ÿäÿ¨ÿßÿØ ÿßŸÑÿßÿ≥ŸÖ (ÿßŸÑŸÜÿµ ÿßŸÑÿ∞Ÿä Ÿäÿ≥ÿ®ŸÇ ÿßŸÑÿ±ŸÇŸÖ)
                const startPos = Math.max(0, m.index - 50);
                const snippet = fullText.substring(startPos, m.index);
                const name = snippet.split(' ').filter(w => w.length > 3 && isNaN(w)).pop() || "Racer " + (i+1);

                if (dist > 10) { // ÿßÿ≥ÿ™ÿ®ÿπÿßÿØ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ™Ÿä ŸÑŸäÿ≥ÿ™ ŸÖÿ≥ÿßŸÅÿßÿ™ ÿ≥ÿ®ÿßŸÇ
                    racers.push({ name: name.trim(), dist: dist.toFixed(3) });
                }
            });

            renderList();
            document.getElementById('loader').style.display = 'none';
        };
        reader.readAsArrayBuffer(file);
    };

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = racers.map((r, i) => `
            <div class="racer-item">
                <div style="display:flex; justify-content:space-between;">
                    <b>${r.name}</b>
                    <span style="color:var(--accent)">${r.dist} Km</span>
                </div>
                <div class="time-group">
                    <input type="date" class="d-${i}" value="${document.getElementById('relDate').value}">
                    <input type="number" class="h-${i}" value="12">:<input type="number" class="m-${i}" value="00">:<input type="number" class="s-${i}" value="00">
                </div>
            </div>
        `).join('');
    }

    function calculateAll() {
        const relDate = document.getElementById('relDate').value;
        const relH = document.getElementById('relH').value;
        const relM = document.getElementById('relM').value;
        const relS = document.getElementById('relS').value;
        const release = new Date(`${relDate}T${pad(relH)}:${pad(relM)}:${pad(relS)}`);

        let results = [];
        racers.forEach((r, i) => {
            const d = document.querySelector(`.d-${i}`).value;
            const h = document.querySelector(`.h-${i}`).value;
            const m = document.querySelector(`.m-${i}`).value;
            const s = document.querySelector(`.s-${i}`).value;
            const arrival = new Date(`${d}T${pad(h)}:${pad(m)}:${pad(s)}`);
            
            let seconds = (arrival - release) / 1000;
            if (seconds > 0) {
                let speed = (parseFloat(r.dist) * 1000) / (seconds / 60);
                results.push({ ...r, speed, arrivalTime: `${pad(h)}:${pad(m)}:${pad(s)}` });
            }
        });

        results.sort((a,b) => b.speed - a.speed);
        
        const rankings = document.getElementById('rankings');
        rankings.innerHTML = results.map((r, i) => `
            <div class="res-row">
                <div><b>${i+1}. ${r.name}</b><br><small>${r.dist} Km | ${r.arrivalTime}</small></div>
                <div style="text-align:right;"><b style="color:#16a34a">${r.speed.toFixed(3)}</b><br><small>m/min</small></div>
            </div>
        `).join('');
        document.getElementById('resultArea').style.display = 'block';
    }

    function pad(n) { return String(n).padStart(2, '0'); }
    function saveImage() {
        html2canvas(document.getElementById('capture')).then(canvas => {
            const a = document.createElement('a');
            a.download = 'Race_Results.png';
            a.href = canvas.toDataURL();
            a.click();
        });
    }
</script>
</body>
</html>

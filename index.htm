<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELMAKKAOUY RADAR PRO - WEATHER & SPEED</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --accent: #f59e0b; --bg: #0b0f19; --card: #161b2a; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow-x: hidden; }
        
        /* Ø§Ù„Ù‡ÙŠØ¯Ø± */
        .app-header { background: #111827; padding: 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 800px; margin: 0 auto; padding: 10px; }

        /* Ø§Ù„Ø®Ø±ÙŠØ·Ø© */
        #map { height: 350px; width: 100%; border-radius: 15px; border: 1px solid #334155; margin-bottom: 15px; z-index: 1; }

        /* Ù„ÙˆØ­Ø© Ø§Ù„ØªØ­ÙƒÙ… ÙˆØ§Ù„Ø·Ù‚Ø³ */
        .weather-panel { background: rgba(37, 99, 235, 0.1); border: 1px solid var(--primary); border-radius: 15px; padding: 15px; display: flex; justify-content: space-around; margin-bottom: 15px; }
        .w-item { text-align: center; }
        .w-item b { display: block; color: var(--accent); font-size: 1.2rem; }

        .card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #334155; margin-bottom: 15px; }
        label { font-size: 11px; color: #94a3b8; font-weight: bold; margin-bottom: 5px; display: block; }
        input { background: #0b0f19; border: 1px solid #475569; color: white; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; text-align: center; }
        
        .btn-calc { background: #16a34a; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 1rem; cursor: pointer; }
        
        /* Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…ØªØ³Ø§Ø¨Ù‚ÙŠÙ† */
        .racer-box { border-left: 5px solid var(--primary); padding: 12px; background: #1e293b; border-radius: 0 10px 10px 0; margin-bottom: 10px; }
        .time-row { display: flex; gap: 5px; align-items: center; margin-top: 5px; }
        .time-row input { margin-bottom: 0; padding: 8px 2px; }

        /* Ø§Ù„Ù†ØªØ§Ø¦Ø¬ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ© */
        .res-table { background: white; color: black; border-radius: 12px; overflow: hidden; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .res-header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; }
        .res-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; align-items: center; }
    </style>
</head>
<body>

<header class="app-header">
    <div style="font-weight: 900;">ELMAKKAOUY <span style="color:var(--primary)">RADAR PRO</span></div>
    <div id="liveClock" style="color: var(--accent); font-family: monospace; font-weight: bold;">00:00:00</div>
</header>

<div class="container">
    <div id="map"></div>

    <div class="weather-panel">
        <div class="w-item"><span>Wind Speed</span><b id="w-speed">-- km/h</b></div>
        <div class="w-item"><span>Direction</span><b id="w-dir">--</b></div>
        <div class="w-item"><span>Temp</span><b id="w-temp">--Â°C</b></div>
    </div>

    <div class="card">
        <label>ğŸ“ RELEASE COORD (LAT, LNG)</label>
        <input type="text" id="startCoord" value="33.2722, -8.3732" onchange="updateWeatherAndMap()">

        <label>ğŸ RELEASE TIME</label>
        <div class="time-row">
            <input type="date" id="relDate">
            <input type="number" id="relH" value="07" max="23"> : 
            <input type="number" id="relM" value="00" max="59"> : 
            <input type="number" id="relS" value="00" max="59">
        </div>

        <label style="margin-top:10px;">ğŸ“„ UPLOAD PDF RACE REPORT</label>
        <input type="file" id="pdfInput" accept=".pdf">
    </div>

    <button class="btn-calc" onclick="calculateFinal()">RUN RADAR ANALYSIS ğŸ†</button>

    <div id="racersList" style="margin-top:15px;"></div>

    <div id="resultArea" style="display:none;">
        <div id="capture" class="res-table">
            <div class="res-header">ELMAKKAOUY RADAR - OFFICIAL RESULTS</div>
            <div id="rankings"></div>
            <div style="text-align:center; padding:10px; font-size:10px; color:#999; letter-spacing:2px;">GENERATED BY RADAR PRO V2</div>
        </div>
        <button onclick="saveImage()" style="width:100%; padding:15px; background:#334155; color:white; border:none; border-radius:10px; margin-top:10px; font-weight:bold;">ğŸ“¸ SAVE RESULTS IMAGE</button>
    </div>
</div>

<script>
    let map, startMarker, racers = [];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø®Ø±ÙŠØ·Ø© ÙˆØ§Ù„ØªØ§Ø±ÙŠØ®
    window.onload = () => {
        document.getElementById('relDate').value = new Date().toISOString().split('T')[0];
        initMap();
        updateWeatherAndMap();
        
        setInterval(() => {
            document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0];
        }, 1000);
    };

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([33.2722, -8.3732], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        startMarker = L.marker([33.2722, -8.3732]).addTo(map).bindPopup("Release Point");
    }

    // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø·Ù‚Ø³ ÙˆØ§Ù„Ø®Ø±ÙŠØ·Ø©
    async function updateWeatherAndMap() {
        const coords = document.getElementById('startCoord').value.split(',');
        if(coords.length < 2) return;
        const lat = parseFloat(coords[0]), lng = parseFloat(coords[1]);
        
        map.setView([lat, lng], 8);
        startMarker.setLatLng([lat, lng]);

        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=bd5e378503939ddaee76f12ad7a97608&units=metric`);
            const d = await res.json();
            document.getElementById('w-speed').innerText = (d.wind.speed * 3.6).toFixed(1) + " km/h";
            document.getElementById('w-temp').innerText = d.main.temp.toFixed(1) + "Â°C";
            const dirs = ['N','NE','E','SE','S','SW','W','NW'];
            document.getElementById('w-dir').innerText = dirs[Math.round(d.wind.deg/45)%8];
        } catch(e) { console.error("Weather Error"); }
    }

    // Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† Ø§Ù„Ù€ PDF
    document.getElementById('pdfInput').onchange = async (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
            let extracted = [];

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const text = await page.getTextContent();
                
                let lines = {};
                text.items.forEach(it => {
                    let y = Math.round(it.transform[5]);
                    if (!lines[y]) lines[y] = [];
                    lines[y].push(it);
                });

                Object.keys(lines).sort((a,b) => b-a).forEach(y => {
                    let row = lines[y].sort((a,b) => a.transform[4] - b.transform[4]).map(it => it.str.trim()).join(' ');
                    
                    // Regex Ù„Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ø³Ø§ÙØ© (Ù…Ø«Ù„ 216.650)
                    let distMatch = row.match(/(\d{2,3}\.\d{3})/);
                    if (distMatch) {
                        let name = row.replace(distMatch[0], '').replace(/[0-9]/g, '').trim().split(' ').slice(0, 2).join(' ');
                        extracted.push({ name: name || "Competitor", dist: distMatch[0] });
                    }
                });
            }
            racers = extracted;
            renderRacers();
        };
        reader.readAsArrayBuffer(file);
    };

    function renderRacers() {
        const list = document.getElementById('racersList');
        const today = document.getElementById('relDate').value;
        list.innerHTML = racers.map((r, i) => `
            <div class="racer-box">
                <div style="display:flex; justify-content:space-between;">
                    <b>${r.name}</b>
                    <span style="color:var(--accent); font-weight:bold;">${r.dist} Km</span>
                </div>
                <div class="time-row">
                    <input type="date" class="arrD-${i}" value="${today}">
                    <input type="number" class="arrH-${i}" value="12"> : <input type="number" class="arrM-${i}" value="00"> : <input type="number" class="arrS-${i}" value="00">
                </div>
            </div>
        `).join('');
    }

    function calculateFinal() {
        const rD = document.getElementById('relDate').value;
        const rH = document.getElementById('relH').value;
        const rM = document.getElementById('relM').value;
        const rS = document.getElementById('relS').value;
        const release = new Date(`${rD}T${pad(rH)}:${pad(rM)}:${pad(rS)}`);

        let scores = [];
        racers.forEach((r, i) => {
            const aD = document.querySelector(`.arrD-${i}`).value;
            const aH = document.querySelector(`.arrH-${i}`).value;
            const aM = document.querySelector(`.arrM-${i}`).value;
            const aS = document.querySelector(`.arrS-${i}`).value;
            const arrival = new Date(`${aD}T${pad(aH)}:${pad(aM)}:${pad(aS)}`);
            
            let diff = (arrival - release) / 1000;
            if (diff > 0) {
                let speed = (parseFloat(r.dist) * 1000) / (diff / 60);
                scores.push({ name: r.name, dist: r.dist, speed, time: `${pad(aH)}:${pad(aM)}:${pad(aS)}` });
            }
        });

        scores.sort((a,b) => b.speed - a.speed);
        
        const rankings = document.getElementById('rankings');
        rankings.innerHTML = scores.map((s, i) => `
            <div class="res-row">
                <div><b>${i+1}. ${s.name}</b><br><small>${s.dist} Km | Arrival: ${s.time}</small></div>
                <div style="text-align:right"><b style="color:#16a34a">${s.speed.toFixed(3)}</b><br><small>m/min</small></div>
            </div>
        `).join('');
        document.getElementById('resultArea').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function pad(n) { return String(n).padStart(2, '0'); }

    function saveImage() {
        html2canvas(document.getElementById('capture')).then(canvas => {
            const a = document.createElement('a');
            a.download = 'ELMAKKAOUY_RADAR.png';
            a.href = canvas.toDataURL();
            a.click();
        });
    }
</script>
</body>
</html>

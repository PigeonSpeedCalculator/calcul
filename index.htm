<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pigeon Global Expert - ELMAKKAOUY</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --primary: #3b82f6; --success: #22c55e; --bg: #0b0f19; --card: #1e293b; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; }
        
        .header { background: #161b2a; padding: 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 500px; margin: 0 auto; padding: 10px; }
        
        /* Radar Map */
        #map { height: 260px; width: 100%; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; }

        /* Stats Dashboard */
        .stats-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-item { background: var(--card); padding: 12px 5px; border-radius: 15px; text-align: center; border: 1px solid #2d3748; }
        .stat-item b { display: block; color: var(--primary); font-size: 14px; }
        .stat-item span { font-size: 9px; color: #94a3b8; text-transform: uppercase; }

        /* Inputs */
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; }
        input { background: #0b0f19; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-size: 14px; }
        label { font-size: 10px; color: #94a3b8; font-weight: bold; margin-bottom: 4px; display: block; }

        .btn-main { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn-track { background: var(--success); color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; }

        /* Racer Card Styles */
        .racer-card { border-left: 4px solid var(--primary); position: relative; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .delete-btn { position: absolute; top: 10px; right: 10px; color: #ef4444; cursor: pointer; font-weight: bold; }
        
        .pigeon-icon { font-size: 24px; text-shadow: 0 0 8px white; }
    </style>
</head>
<body>

<header class="header">
    <div style="font-weight: 900;">ELMAKKAOUY <span style="color:var(--primary)">RADAR</span></div>
    <div id="liveClock" style="font-family: monospace; color: var(--primary);">00:00:00</div>
</header>

<div class="container">
    <div id="map"></div>

    <div class="stats-panel">
        <div class="stat-item"><b id="stat-count">0</b><span>Pigeons</span></div>
        <div class="stat-item"><b id="stat-wind">--</b><span>Wind km/h</span></div>
        <div class="stat-item"><b id="stat-best">--</b><span>Best m/m</span></div>
    </div>

    <div class="card">
        <label>üèÅ RELEASE POINT (Lat / Lng)</label>
        <div class="grid-3" style="grid-template-columns: 1fr 1fr 1fr;">
            <input type="text" id="relLat" value="33.2722" placeholder="Lat">
            <input type="text" id="relLng" value="-8.3732" placeholder="Lng">
            <button onclick="updateWeather()" style="height:38px; background:#334155; color:white; border:none; border-radius:8px; font-size:10px;">Check Weather</button>
        </div>
        <label>‚è∞ RELEASE TIME</label>
        <input type="datetime-local" id="relTime">
        <button class="btn-main" onclick="addRacer()">+ ADD NEW RACER</button>
    </div>

    <div id="racersList"></div>
</div>

<script>
    let map, marker, pathLine;
    let racers = [];
    const API_KEY = '992e2b79f5e3386bda09d14ff4807f9d';

    // Initialize Map
    function init() {
        map = L.map('map', { zoomControl: false }).setView([33.27, -8.37], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        document.getElementById('relTime').value = new Date().toISOString().slice(0, 16);
        updateWeather();
    }

    async function updateWeather() {
        const lat = document.getElementById('relLat').value;
        const lng = document.getElementById('relLng').value;
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=${API_KEY}&units=metric`);
            const data = await res.json();
            document.getElementById('stat-wind').innerText = (data.wind.speed * 3.6).toFixed(1);
        } catch(e) { document.getElementById('stat-wind').innerText = "0.0"; }
    }

    function addRacer() {
        const r = {
            id: Date.now(),
            name: "",
            dist: "",
            lat: "",
            lng: "",
            arrival: new Date().toISOString().slice(0, 16)
        };
        racers.unshift(r);
        renderList();
    }

    function renderList() {
        const listDiv = document.getElementById('racersList');
        listDiv.innerHTML = ""; // Clear
        
        racers.forEach((r, i) => {
            const card = document.createElement('div');
            card.className = "card racer-card";
            card.innerHTML = `
                <span class="delete-btn" onclick="removeRacer(${i})">√ó</span>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <input type="text" placeholder="Racer Name" oninput="updateRacer(${i}, 'name', this.value)" value="${r.name}" style="width:65%; margin:0;">
                    <button class="btn-track" onclick="startTracking(${i})">TRACK üïäÔ∏è</button>
                </div>
                <div class="grid-3">
                    <div><label>Dist KM</label><input type="number" oninput="updateRacer(${i}, 'dist', this.value)" value="${r.dist}"></div>
                    <div><label>Home Lat</label><input type="text" oninput="updateRacer(${i}, 'lat', this.value)" value="${r.lat}"></div>
                    <div><label>Home Lng</label><input type="text" oninput="updateRacer(${i}, 'lng', this.value)" value="${r.lng}"></div>
                </div>
                <label>Arrival Time</label>
                <input type="datetime-local" oninput="updateRacer(${i}, 'arrival', this.value)" value="${r.arrival}" style="margin:0;">
            `;
            listDiv.appendChild(card);
        });
        updateStats();
    }

    function updateRacer(i, field, val) {
        racers[i][field] = val;
        updateStats();
    }

    function removeRacer(i) {
        racers.splice(i, 1);
        renderList();
    }

    function updateStats() {
        document.getElementById('stat-count').innerText = racers.length;
        let bestSpeed = 0;
        const release = new Date(document.getElementById('relTime').value);

        racers.forEach(r => {
            if(r.dist && r.arrival) {
                const arrival = new Date(r.arrival);
                const diffMins = (arrival - release) / (1000 * 60);
                if(diffMins > 0) {
                    const speed = (r.dist * 1000) / diffMins;
                    if(speed > bestSpeed) bestSpeed = speed;
                }
            }
        });
        document.getElementById('stat-best').innerText = bestSpeed > 0 ? bestSpeed.toFixed(2) : "--";
    }

    function startTracking(i) {
        const r = racers[i];
        if(!r.lat || !r.lng || !r.dist) return alert("Please fill KM and Lat/Lng!");

        const sLat = parseFloat(document.getElementById('relLat').value);
        const sLng = parseFloat(document.getElementById('relLng').value);
        const eLat = parseFloat(r.lat);
        const eLng = parseFloat(r.lng);
        const relTime = new Date(document.getElementById('relTime').value);

        if(marker) map.removeLayer(marker);
        if(pathLine) map.removeLayer(pathLine);

        pathLine = L.polyline([[sLat, sLng], [eLat, eLng]], {color: '#3b82f6', weight: 3, dashArray: '10, 10'}).addTo(map);
        marker = L.marker([sLat, sLng], {
            icon: L.divIcon({ html: '<div class="pigeon-icon">üïäÔ∏è</div>', className: 'p-idx' })
        }).addTo(map);

        map.fitBounds(pathLine.getBounds(), {padding: [50, 50]});

        const timer = setInterval(() => {
            const now = new Date();
            const elapsedHours = (now - relTime) / (1000 * 60 * 60);
            if(elapsedHours < 0) return;

            const speed = 60; // 60 km/h
            const progress = Math.min((elapsedHours * speed) / r.dist, 1);
            
            const curLat = sLat + (eLat - sLat) * progress;
            const curLng = sLng + (eLng - sLng) * progress;
            
            marker.setLatLng([curLat, curLng]);
            if(progress >= 1) clearInterval(timer);
        }, 1000);
    }

    setInterval(() => {
        document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0];
    }, 1000);

    init();
</script>
</body>
</html>

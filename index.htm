<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELMAKKAOUY RADAR | FULL SYSTEM</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg: #0b0f19; --card: #161b2a; --accent: #f59e0b; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        .header { background: var(--card); padding: 15px 25px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        #map { height: 450px; width: 100%; border-radius: 20px; margin-bottom: 20px; border: 1px solid #2d3748; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #2d3748; text-align: center; }
        .stat-card b { display: block; font-size: 1.2rem; color: var(--primary); }
        .stat-card span { font-size: 10px; color: #718096; text-transform: uppercase; }

        .main-card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #2d3748; }
        .input-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        
        label { font-size: 11px; color: #718096; font-weight: bold; margin-bottom: 8px; display: block; }
        input { background: #0b0f19; border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; }

        .upload-btn { background: var(--accent); color: black; padding: 18px; border-radius: 15px; width: 100%; border: none; font-weight: 900; cursor: pointer; font-size: 1.1rem; transition: 0.3s; }
        .upload-btn:hover { transform: scale(1.02); background: #d97706; }

        .results-table { width: 100%; border-collapse: collapse; margin-top: 25px; background: var(--card); border-radius: 15px; overflow: hidden; }
        .results-table th { background: #1e293b; padding: 15px; text-align: left; color: #94a3b8; font-size: 12px; }
        .results-table td { padding: 15px; border-bottom: 1px solid #2d3748; font-size: 14px; }
        .speed-tag { color: #22c55e; font-weight: bold; }
    </style>
</head>
<body>

<header class="header">
    <div style="font-weight: 900; font-size: 1.5rem;">ELMAKKAOUY <span style="color:var(--primary)">RADAR V6</span></div>
    <div id="liveClock" style="font-family: monospace; color: var(--primary);">00:00:00</div>
</header>

<div class="container">
    <div id="map"></div>

    <div class="stats-grid">
        <div class="stat-card"><b id="count">0</b><span>Pigeons</span></div>
        <div class="stat-card"><b id="wind">--</b><span>Wind km/h</span></div>
        <div class="stat-card"><b id="avgSpeed">--</b><span>Best Speed</span></div>
        <div class="stat-card"><b id="status">Ready</b><span>Status</span></div>
    </div>

    <div class="main-card">
        <div class="input-group">
            <div>
                <label>üìç Release Point (Lat, Lng)</label>
                <input type="text" id="startCoord" value="33.2722, -8.3732">
            </div>
            <div>
                <label>üèôÔ∏è Home Point (Central)</label>
                <input type="text" id="endCoord" value="33.5731, -7.5898">
            </div>
            <div>
                <label>‚è∞ Official Release Time</label>
                <input type="datetime-local" id="releaseTime">
            </div>
        </div>

        <button class="upload-btn" onclick="document.getElementById('pdfInput').click()">üìÅ UPLOAD RACE PDF & RUN RADAR</button>
        <input type="file" id="pdfInput" hidden accept=".pdf" onchange="handleFullProcess(event)">
    </div>

    <table class="results-table" id="racerTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Competitor Name</th>
                <th>Distance (m)</th>
                <th>KM</th>
                <th>Calc. Speed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    let map, markers = [];
    const WEATHER_KEY = 'bd5e378503939ddaee76f12ad7a97608';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([33.4, -8], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('releaseTime').value = now.toISOString().slice(0, 16);
        updateWeather();
    }

    async function handleFullProcess(event) {
        const file = event.target.files[0];
        if (!file) return;

        document.getElementById('status').innerText = "Analyzing...";
        const reader = new FileReader();
        reader.onload = async function() {
            const typedArray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedArray).promise;
            let fullText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(s => s.str).join(' ') + "\n";
            }
            extractColumns(fullText);
        };
        reader.readAsArrayBuffer(file);
    }

    function extractColumns(text) {
        const start = document.getElementById('startCoord').value.split(',').map(Number);
        const end = document.getElementById('endCoord').value.split(',').map(Number);
        const tbody = document.querySelector('#racerTable tbody');
        
        tbody.innerHTML = "";
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        // Regex ŸÑŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖÿ≥ÿßŸÅÿßÿ™ ÿßŸÑŸÖÿ¶ŸàŸäÿ© (ŸÖÿ´ŸÑ 216650) ÿ£Ÿà ÿßŸÑÿπÿ¥ÿ±Ÿäÿ© (216.650)
        const pattern = /(\d{2,3}\.\d{2,5})|(\d{5,7})/g;
        const matches = [...text.matchAll(pattern)];
        
        let found = 0;
        matches.forEach((match, i) => {
            let distance = parseFloat(match[0]);
            // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑÿ±ŸÇŸÖ ÿ∂ÿÆŸÖÿßŸã (ÿ£ŸÖÿ™ÿßÿ±)ÿå ÿ≠ŸàŸÑŸá ŸÑŸÉŸäŸÑŸàŸÖÿ™ÿ±ÿßÿ™
            if (distance > 1000) distance = distance / 1000;

            const idx = match.index;
            const nameBlock = text.substring(idx - 60, idx).trim();
            const name = nameBlock.split('\n').pop().replace(/[0-9]/g, '').trim() || "Racer " + (i+1);

            if (distance > 5) { // ÿ™ÿµŸÅŸäÿ© ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ™Ÿä ŸÑŸäÿ≥ÿ™ ŸÖÿ≥ÿßŸÅÿßÿ™ ÿ≥ÿ®ÿßŸÇ
                found++;
                const totalDist = L.latLng(start).distanceTo(L.latLng(end)) / 1000;
                const ratio = Math.min(distance / totalDist, 1);
                
                const lat = start[0] + (end[0] - start[0]) * ratio;
                const lng = start[1] + (end[1] - start[1]) * ratio;

                const m = L.marker([lat, lng], {
                    icon: L.divIcon({ html: 'üïäÔ∏è', className: 'p-marker', iconSize:[25,25] })
                }).addTo(map).bindPopup(`${name}: ${distance}km`);
                markers.push(m);

                tbody.innerHTML += `<tr>
                    <td>${found}</td>
                    <td><b>${name}</b></td>
                    <td>${(distance * 1000).toFixed(0)}</td>
                    <td style="color:var(--primary); font-weight:bold;">${distance.toFixed(3)}</td>
                    <td class="speed-tag">Live Tracking</td>
                </tr>`;
            }
        });

        document.getElementById('count').innerText = found;
        document.getElementById('status').innerText = "Active";
        if(markers.length) map.fitBounds(new L.featureGroup(markers).getBounds(), {padding:[50,50]});
    }

    async function updateWeather() {
        const c = document.getElementById('startCoord').value.split(',');
        try {
            const r = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${c[0].trim()}&lon=${c[1].trim()}&appid=${WEATHER_KEY}&units=metric`);
            const d = await r.json();
            document.getElementById('wind').innerText = (d.wind.speed * 3.6).toFixed(1);
        } catch(e) {}
    }

    setInterval(() => {
        document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0];
    }, 1000);

    initMap();
</script>
</body>
</html>

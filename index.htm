<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pigeon Central Radar - ELMAKKAOUY</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --primary: #3b82f6; --bg: #0b0f19; --card: #161b2a; --input-bg: #0b0f19; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        
        .header { background: var(--card); padding: 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        
        /* Radar Map */
        #map { height: 320px; width: 100%; border-radius: 25px; margin-bottom: 20px; border: 1px solid #2d3748; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }

        /* Stats Dashboard */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .stat-box { background: var(--card); padding: 15px 5px; border-radius: 18px; text-align: center; border: 1px solid #2d3748; }
        .stat-box b { display: block; color: var(--primary); font-size: 1.2rem; }
        .stat-box span { font-size: 10px; color: #718096; text-transform: uppercase; font-weight: bold; }

        /* Configuration Card */
        .card { background: var(--card); border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid #2d3748; }
        label { font-size: 11px; color: #718096; font-weight: bold; margin-bottom: 6px; display: block; }
        input { background: var(--input-bg); border: 1px solid #2d3748; color: white; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; margin-bottom: 15px; font-size: 15px; }

        .btn-main { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn-add { background: none; border: 1px dashed var(--primary); color: var(--primary); padding: 10px; width: 100%; border-radius: 12px; font-weight: bold; margin-bottom: 15px; cursor: pointer; }

        /* Competitors List */
        .racer-item { background: #1a202c; padding: 15px; border-radius: 18px; margin-bottom: 10px; border-left: 4px solid var(--primary); position: relative; animation: fadeIn 0.3s ease; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .delete-btn { position: absolute; top: 10px; right: 15px; color: #ef4444; font-weight: bold; cursor: pointer; font-size: 18px; }

        .pigeon-icon { font-size: 28px; text-shadow: 0 0 10px white; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header class="header">
    <div style="font-weight: 800; font-size: 1.2rem;">ELMAKKAOUY <span style="color:var(--primary)">RADAR</span></div>
    <div id="liveClock" style="font-family: monospace; color: var(--primary); font-weight: bold;">00:00:00</div>
</header>

<div class="container">
    <div id="map"></div>

    <div class="stats-grid">
        <div class="stat-box"><b id="s-count">0</b><span>Pigeons</span></div>
        <div class="stat-box"><b id="s-wind">--</b><span>Wind km/h</span></div>
        <div class="stat-box"><b id="s-best">--</b><span>Top m/m</span></div>
    </div>

    <div class="card">
        <div class="grid-2">
            <div>
                <label>üèÅ RELEASE (Lat, Lng)</label>
                <input type="text" id="relCoord" value="33.2722, -8.3732">
            </div>
            <div>
                <label>üèôÔ∏è CITY CENTRAL (Goal)</label>
                <input type="text" id="homeCoord" value="33.5731, -7.5898">
            </div>
        </div>
        <label>‚è∞ RELEASE DATE & TIME</label>
        <input type="datetime-local" id="relTime">
        
        <button class="btn-main" onclick="startGlobalRadar()">Start Live Simulation üì°</button>
    </div>

    <div class="card" style="padding-top: 10px;">
        <button class="btn-add" onclick="addNewRacer()">+ ADD COMPETITOR FROM LIST</button>
        <div id="racersList"></div>
    </div>
</div>

<script>
    let map, marker, pathLine, simInterval;
    let competitors = [];
    const API_KEY = '992e2b79f5e3386bda09d14ff4807f9d'; // OpenWeather API

    function init() {
        map = L.map('map', { zoomControl: false }).setView([33.4, -8], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        // Set default time to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('relTime').value = now.toISOString().slice(0, 16);
        
        fetchWindData();
    }

    async function fetchWindData() {
        const coords = document.getElementById('relCoord').value.split(',');
        if(coords.length < 2) return;
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords[0].trim()}&lon=${coords[1].trim()}&appid=${API_KEY}&units=metric`);
            const data = await res.json();
            document.getElementById('s-wind').innerText = (data.wind.speed * 3.6).toFixed(1);
        } catch(e) { document.getElementById('s-wind').innerText = "0.0"; }
    }

    function addNewRacer() {
        const racer = {
            id: Date.now(),
            name: "",
            distance: "",
            arrival: document.getElementById('relTime').value
        };
        competitors.unshift(r);
        renderCompetitors();
    }

    function renderCompetitors() {
        const container = document.getElementById('racersList');
        container.innerHTML = competitors.map((c, i) => `
            <div class="racer-item">
                <span class="delete-btn" onclick="removeRacer(${i})">√ó</span>
                <input type="text" placeholder="Competitor Name" oninput="updateData(${i}, 'name', this.value)" value="${c.name}" style="margin-bottom:10px; border-color:#4a5568;">
                <div class="grid-2">
                    <div>
                        <label>Distance (KM)</label>
                        <input type="number" placeholder="e.g. 216.6" oninput="updateData(${i}, 'distance', this.value)" value="${c.distance}" style="margin-bottom:0;">
                    </div>
                    <div>
                        <label>Arrival Time</label>
                        <input type="datetime-local" oninput="updateData(${i}, 'arrival', this.value)" value="${c.arrival}" style="margin-bottom:0;">
                    </div>
                </div>
            </div>
        `).join('');
        updateDashboard();
    }

    function updateData(index, field, value) {
        competitors[index][field] = value;
        updateDashboard();
    }

    function removeRacer(index) {
        competitors.splice(index, 1);
        renderCompetitors();
    }

    function updateDashboard() {
        document.getElementById('s-count').innerText = competitors.length;
        let bestSpeed = 0;
        const releaseTime = new Date(document.getElementById('relTime').value);

        competitors.forEach(c => {
            if(c.distance && c.arrival) {
                const arrivalTime = new Date(c.arrival);
                const durationMins = (arrivalTime - releaseTime) / (1000 * 60);
                if(durationMins > 0) {
                    const speed = (parseFloat(c.distance) * 1000) / durationMins;
                    if(speed > bestSpeed) bestSpeed = speed;
                }
            }
        });
        document.getElementById('s-best').innerText = bestSpeed > 0 ? bestSpeed.toFixed(2) : "--";
    }

    function startGlobalRadar() {
        if(simInterval) clearInterval(simInterval);
        
        const start = document.getElementById('relCoord').value.split(',').map(n => parseFloat(n));
        const end = document.getElementById('homeCoord').value.split(',').map(n => parseFloat(n));
        const release = new Date(document.getElementById('relTime').value);

        if(marker) map.removeLayer(marker);
        if(pathLine) map.removeLayer(pathLine);

        pathLine = L.polyline([start, end], {color: '#3b82f6', weight: 4, opacity: 0.5, dashArray: '10, 10'}).addTo(map);
        marker = L.marker(start, {
            icon: L.divIcon({ html: 'üïäÔ∏è', className: 'pigeon-icon', iconSize: [30, 30] })
        }).addTo(map);

        map.fitBounds(pathLine.getBounds(), {padding: [50, 50]});

        simInterval = setInterval(() => {
            const now = new Date();
            const elapsedHours = (now - release) / (1000 * 60 * 60);
            if(elapsedHours < 0) return;

            // ŸÖÿ≠ÿßŸÉÿßÿ© ÿ™ÿπÿ™ŸÖÿØ ÿπŸÑŸâ ÿ≥ÿ±ÿπÿ© ŸÖÿ™Ÿàÿ≥ÿ∑ÿ© 65 ŸÉŸÖ/ÿ≥ÿßÿπÿ©
            const totalDist = L.latLng(start).distanceTo(L.latLng(end)) / 1000;
            const progress = Math.min((elapsedHours * 65) / totalDist, 1);
            
            const lat = start[0] + (end[0] - start[0]) * progress;
            const lng = start[1] + (end[1] - start[1]) * progress;
            
            marker.setLatLng([lat, lng]);
            if(progress >= 1) clearInterval(simInterval);
        }, 1000);
    }

    // Live Clock Update
    setInterval(() => {
        document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0];
    }, 1000);

    init();
</script>
</body>
</html>

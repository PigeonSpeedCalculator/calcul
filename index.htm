<script>

    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    const i18n = {

    };

    function formatTime(input) {
        let val = input.value.replace(/\D/g, '');
        if (val.length > 2 && val.length <= 4) val = val.slice(0, 2) + ':' + val.slice(2);
        else if (val.length > 4) val = val.slice(0, 2) + ':' + val.slice(2, 4) + ':' + val.slice(4, 6);
        input.value = val;
    }

    function toggleLangMenu() {
        const m = document.getElementById('langMenu');
        m.style.display = m.style.display === 'none' ? 'block' : 'none';
    }

    function changeLang(lang) {
        currentLang = lang;
        document.getElementById('pigeon-app-root').dir = (lang === 'ar' ? 'rtl' : 'ltr');
        document.getElementById('app-title').innerText = i18n[lang].title;
        document.getElementById('txt-float').innerText = i18n[lang].float;
        document.getElementById('lbl-file').innerText = i18n[lang].file;
        document.getElementById('lbl-lache').innerText = i18n[lang].lache;
        document.getElementById('btn-manual').innerText = i18n[lang].manual;
        document.getElementById('searchInput').placeholder = i18n[lang].search;
        document.getElementById('input-title').innerText = i18n[lang].input;
        document.getElementById('rank-title').innerText = i18n[lang].rank;
        document.getElementById('btn-save').innerText = i18n[lang].save;
        document.getElementById('langMenu').style.display = 'none';
        renderInputCards();
    }

    document.getElementById('pdfInput').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let ext = [];
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                let lines = {};
                content.items.forEach(it => {
                    let y = Math.round(it.transform[5]);
                    if (!lines[y]) lines[y] = [];
                    lines[y].push(it);
                });
                Object.keys(lines).sort((a,b)=>b-a).forEach(y => {
                    let row = lines[y].sort((a,b)=>a.transform[4]-b.transform[4]).map(it=>it.str.trim()).filter(s=>s!=="");
                    if (row.length >= 5 && /^\d+$/.test(row[0])) ext.push({ name: row[1], dist: parseFloat(row[row.length-1]), manual: false });
                });
            }
            basePigeons = ext;
            document.getElementById('searchArea').style.display = 'block';
            document.getElementById('inputSection').style.display = 'block';
            renderInputCards();
        };
        reader.readAsArrayBuffer(file);
    });

    function addManualEntry() {
        basePigeons.unshift({ name: "", dist: 0, manual: true });
        document.getElementById('searchArea').style.display = 'block';
        document.getElementById('inputSection').style.display = 'block';
        renderInputCards();
    }

    function filterNames() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        let cards = document.getElementsByClassName('pigeon-card');
        for (let i = 0; i < cards.length; i++) {
            let name = cards[i].getAttribute('data-name').toLowerCase();
            cards[i].style.display = name.includes(val) ? "block" : "none";
        }
    }

    function renderInputCards() {
        const container = document.getElementById('inputCardsContainer');
        container.innerHTML = "";
        basePigeons.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = "pigeon-card";
            card.setAttribute('data-name', p.name);
            let nHtml = p.manual ? `<div style="display:flex; gap:5px; margin-bottom:8px;"><input type="text" placeholder="${i18n[currentLang].namePl}" onchange="basePigeons[${i}].name=this.value; this.parentElement.parentElement.setAttribute('data-name', this.value)" style="flex:2;"><input type="number" placeholder="Km" onchange="basePigeons[${i}].dist=parseFloat(this.value)" style="flex:1;"></div>` : `<div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span style="font-weight:bold;">${p.name}</span><span>${p.dist.toFixed(3)} Km</span></div>`;
            card.innerHTML = nHtml + `<div id="wrap-${i}"><div style="display:flex; gap:5px; margin-bottom:5px;"><input type="text" maxlength="8" oninput="formatTime(this)" inputmode="numeric" placeholder="00:00:00" class="t-inp-${i}" style="flex:1; text-align:center;"><button onclick="this.parentElement.remove()" class="delete-btn">ğŸ—‘ï¸</button></div></div><button onclick="addInput(${i})" style="background:none; border:1px dashed #4299e1; color:#4299e1; width:100%; padding:5px; border-radius:6px; font-size:12px; cursor:pointer;">+ ${i18n[currentLang].add}</button>`;
            container.appendChild(card);
        });
    }

    function addInput(idx) {
        const w = document.getElementById(`wrap-${idx}`);
        const d = document.createElement('div');
        d.style.cssText = "display:flex; align-items:center; gap:5px; margin-bottom:5px;";
        d.innerHTML = `<input type="text" maxlength="8" oninput="formatTime(this)" inputmode="numeric" placeholder="00:00:00" class="t-inp-${idx}" style="flex:1; text-align:center;"><button onclick="this.parentElement.remove()" class="delete-btn">ğŸ—‘ï¸</button>`;
        w.appendChild(d);
    }

    function generateRankings() {
        currentResults = [];
        const l = document.getElementById('lacheTime').value;
        if(l.length < 5) return alert("Ø£Ø¯Ø®Ù„ ÙˆÙ‚Øª Ø§Ù„Ø¥Ø·Ù„Ø§Ù‚ HH:MM:SS");
        basePigeons.forEach((p, i) => {
            document.querySelectorAll(`.t-inp-${i}`).forEach(inp => {
                if(inp.value.length >= 5 && p.name && p.dist > 0) {
                    let d1 = new Date("2026-01-25 " + l);
                    let d2 = new Date("2026-01-25 " + inp.value);
                    let diff = (d2 - d1) / 60000;
                    if(diff <= 0) diff += 1440;
                    currentResults.push({ id: Math.random(), name: p.name, dist: p.dist, time: inp.value, speed: (p.dist * 1000) / diff });
                }
            });
        });
        currentResults.sort((a,b) => b.speed - a.speed);
        renderRankList();
    }

    function renderRankList() {
        const list = document.getElementById('rankingList'); list.innerHTML = "";
        currentResults.forEach((it, i) => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #edf2f7; ${i < 3 ? 'background:#fffaf0;' : ''}"><div><b>${i+1}. ${it.name}</b><br><small>${it.dist.toFixed(3)} Km | ${it.time}</small></div><div style="display:flex; align-items:center; gap:10px;"><b style="color:#e53e3e;">${it.speed.toFixed(3)}</b><button onclick="this.parentElement.parentElement.remove()" class="delete-btn" style="padding:4px;">ğŸ—‘ï¸</button></div></div>`;
        });
        document.getElementById('rankingSection').style.display = 'block';
    }

    function saveAsImage() {
        const area = document.getElementById('capture-area');
        const btns = area.querySelectorAll('.delete-btn');
        btns.forEach(b => b.style.opacity = '0');
        html2canvas(area, { scale: 2 }).then(canvas => {
            const link = document.createElement('a'); link.download = 'Result.png'; link.href = canvas.toDataURL(); link.click();
            btns.forEach(b => b.style.opacity = '1');
        });
    }

    if ('serviceWorker' in navigator) {

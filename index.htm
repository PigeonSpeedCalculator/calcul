<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pigeon Simulator Pro - BY ELMAKKAOUY</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --accent: #0ea5e9; --bg: #020617; --card: #1e293b; --text: #f8fafc; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* Dashboard Styling */
        .header { background: var(--card); padding: 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 2000; }
        .container { max-width: 600px; margin: 0 auto; padding: 10px; }
        
        #map { height: 300px; width: 100%; border-radius: 20px; margin: 15px 0; border: 2px solid #334155; }

        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #334155; text-align: center; }
        .stat-card span { display: block; font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; margin-top: 5px; }
        .stat-card b { font-size: 1.2rem; color: var(--accent); }

        .input-box { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 8px; font-weight: bold; }
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; margin-bottom: 12px; font-size: 16px; }

        .pigeon-marker { font-size: 24px; filter: drop-shadow(0 0 5px #fff); }
        .btn-fly { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-fly:hover { background: #2563eb; transform: translateY(-2px); }

        .weather-info { font-size: 0.85rem; color: #38bdf8; display: flex; gap: 10px; justify-content: center; margin-top: 5px; }
    </style>
</head>
<body>

<header class="header">
    <div style="font-weight: 900; letter-spacing: 1px;">ELMAKKAOUY <span style="color:var(--primary)">SIMULATOR</span></div>
    <div id="liveClock" style="font-family: monospace; font-size: 0.9rem;">00:00:00</div>
</header>

<div class="container">
    <div id="map"></div>

    <div class="stats-grid">
        <div class="stat-card"><b id="windSpeed">--</b><span>Wind (km/h)</span></div>
        <div class="stat-card"><b id="windImpact">--</b><span>Wind Impact</span></div>
        <div class="stat-card"><b id="estPos">--</b><span>Progress (%)</span></div>
        <div class="stat-card"><b id="flyStatus">Waiting</b><span>Status</span></div>
    </div>

    <div class="input-box">
        <label>ğŸ COORDINATES (LAT, LNG)</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="startLat" placeholder="Lat (e.g. 33.27)" value="33.2722">
            <input type="text" id="startLng" placeholder="Lng (e.g. -8.37)" value="-8.3732">
        </div>

        <label>ğŸ RELEASE TIME</label>
        <input type="datetime-local" id="relDateTime" step="1">

        <label>ğŸ•Šï¸ TARGET RACER DISTANCE (KM)</label>
        <input type="number" id="targetDist" placeholder="Distance in KM" value="216.6">

        <button class="btn-fly" onclick="startSimulation()">START LIVE TRACKING ğŸš€</button>
    </div>
</div>

<script>
    let map, pigeonMarker, polyline;
    let simInterval;
    const API_KEY = 'd00b5169e11f38775c0de483cff15135'; // OpenWeatherMap Key (Example)

    // Initialize Map
    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([33.2722, -8.3732], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        document.getElementById('relDateTime').value = new Date().toISOString().slice(0, 19);
    }

    // Get Weather Data
    async function fetchWeather(lat, lng) {
        try {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=${API_KEY}&units=metric`);
            const data = await response.json();
            document.getElementById('windSpeed').innerText = data.wind.speed + ' m/s';
            analyzeWind(data.wind.deg);
        } catch (e) { console.log("Weather error", e); }
    }

    function analyzeWind(deg) {
        // ØªØ¨Ø³ÙŠØ·: Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø§Ù„Ø±ÙŠØ§Ø­ Ø¨ÙŠÙ† 0-180 ÙÙ‡ÙŠ Ù…Ø³Ø§Ø¹Ø¯Ø©ØŒ 180-360 Ø¹ÙƒØ³ÙŠØ© (Ø­Ø³Ø¨ Ø§Ù„Ù…Ø³Ø§Ø±)
        const impact = (deg > 180) ? "HEADWIND ğŸš©" : "TAILWIND âœ…";
        document.getElementById('windImpact').innerText = impact;
        document.getElementById('windImpact').style.color = (deg > 180) ? "#ef4444" : "#22c55e";
    }

    function startSimulation() {
        if(simInterval) clearInterval(simInterval);
        
        const startLat = parseFloat(document.getElementById('startLat').value);
        const startLng = parseFloat(document.getElementById('startLng').value);
        const relTime = new Date(document.getElementById('relDateTime').value);
        const dist = parseFloat(document.getElementById('targetDist').value);
        
        fetchWeather(startLat, startLng);

        // Ø§ÙØªØ±Ø§Ø¶ Ù†Ù‚Ø·Ø© Ù†Ù‡Ø§ÙŠØ© ÙˆÙ‡Ù…ÙŠØ© Ù„Ù„Ù…Ø³Ø§Ø± (Ø´Ù…Ø§Ù„Ø§Ù‹ Ù…Ø«Ù„Ø§Ù‹)
        const endLat = startLat + (dist / 111); // ØªÙ‚Ø±ÙŠØ¨ÙŠ
        const endLng = startLng + 0.5;

        // Clear existing layers
        if(pigeonMarker) map.removeLayer(pigeonMarker);
        if(polyline) map.removeLayer(polyline);

        polyline = L.polyline([[startLat, startLng], [endLat, endLng]], {color: '#3b82f6', weight: 3, dashArray: '10, 10'}).addTo(map);
        pigeonMarker = L.marker([startLat, startLng], {
            icon: L.divIcon({ html: '<div class="pigeon-marker">ğŸ•Šï¸</div>', className: 'p-icon' })
        }).addTo(map);

        map.fitBounds(polyline.getBounds());

        simInterval = setInterval(() => {
            const now = new Date();
            const elapsedMins = (now - relTime) / (1000 * 60);
            
            if (elapsedMins < 0) {
                document.getElementById('flyStatus').innerText = "Waiting...";
                return;
            }

            // Ù…Ø­Ø§ÙƒØ§Ø© Ø³Ø±Ø¹Ø© Ù…ØªÙˆØ³Ø·Ø© 1000 Ù…/Ø¯
            const coveredDist = (elapsedMins * 1000) / 1000; // km
            const progress = Math.min((coveredDist / dist), 1);
            
            // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø­Ù…Ø§Ù…Ø© Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹
            const currentLat = startLat + (endLat - startLat) * progress;
            const currentLng = startLng + (endLng - startLng) * progress;
            
            pigeonMarker.setLatLng([currentLat, currentLng]);
            document.getElementById('estPos').innerText = (progress * 100).toFixed(1) + '%';
            document.getElementById('flyStatus').innerText = progress >= 1 ? "ARRIVED" : "FLYING";
            
            if(progress >= 1) clearInterval(simInterval);
        }, 1000);
    }

    // Live Clock
    setInterval(() => {
        const d = new Date();
        document.getElementById('liveClock').innerText = d.getHours().toString().padStart(2,'0') + ":" + 
            d.getMinutes().toString().padStart(2,'0') + ":" + d.getSeconds().toString().padStart(2,'0');
    }, 1000);

    initMap();
</script>
</body>
</html>
